    <style>

        /* åº•éƒ¨æ§åˆ¶ */
        .control-bar {

        /* éšè—é¢æ¿ */
        .overlay-panel {
            position: absolute; bottom: 0; left: 0; width: 100%; background: #fff;
            border-radius: 20px 20px 0 0; padding: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);

        }
        .overlay-panel.show { transform: translateY(0); }

        /* è¿æ¥é¢æ¿ */

        .connect-btn { width: 100%; padding: 12px; background: var(--main-pink); color: white; border: none; border-radius: 10px; font-size: 16px;}

        /* è¡¨æƒ… */

        .emoji-item { width: 100%; aspect-ratio: 1; object-fit: contain; cursor: pointer; border-radius: 8px; border: 1px solid #eee; }

        /* å½•éŸ³çŠ¶æ€ */
        #btnVoice.recording { background: #ff7675; color: white; border-radius: 50%; }

    </style>
</head>
<body>

    <div class="floating-container" id="bgFloat"></div>

    <div class="game-card">

        <div class="arena-area">
            <div class="player" id="p1">
                <div class="pop-text" id="p1Effect"></div>
                <div class="avatar">ğŸ°</div>

            <div style="font-size:20px; color:#ddd;">âš¡</div>
            <div class="player" id="p2" style="filter: grayscale(1); opacity: 0.5;">
                <div class="pop-text" id="p2Effect"></div>
                <div class="avatar">ğŸ¦Š</div>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            <div style="text-align:center; color:#ccc; font-size:12px; margin-top:20px;">â€”â€” æš‚æ— æ¶ˆæ¯ â€”â€”</div>
        </div>

        <div class="control-bar">
            <div class="action-row">
                <button class="icon-btn" onclick="sendAction('hug')">âœ¨</button>
                <button class="icon-btn" onclick="sendAction('feed')">ğŸ°</button>
                <button class="icon-btn" onclick="togglePanel('emoji')">ğŸ–¼ï¸</button>
                <button class="icon-btn" id="btnVoice">ğŸ™ï¸</button>
            </div>
            <div class="input-row">
                <input type="text" id="msgInput" class="chat-input" placeholder="è¯´ç‚¹ä»€ä¹ˆ...">
                <button class="send-btn" onclick="sendText()">å‘é€</button>
            </div>
        </div>

        <div class="overlay-panel show" id="panelConnect">
            <div class="close-panel" onclick="togglePanel('connect')">Ã—</div>
            <h3>ğŸ”— å»ºç«‹è¿æ¥</h3>
            <p style="font-size:12px; color:#888;">å¤åˆ¶IDå‘ç»™å¯¹æ–¹ï¼Œæˆ–è€…ç²˜è´´å¯¹æ–¹çš„IDã€‚</p>
            <div class="id-text" id="myId" onclick="copyId()">â³ æ­£åœ¨ç”ŸæˆID... (è‹¥é•¿æ—¶é—´æ— ååº”è¯·åˆ·æ–°)</div>
            <input type="text" id="friendId" class="chat-input" placeholder="è¾“å…¥å¯¹æ–¹ID" style="width:100%; margin-bottom:10px;">
            <button class="connect-btn" onclick="connectFriend()">ğŸš€ è¿ æ¥</button>
        </div>

        <div class="overlay-panel" id="panelEmoji">
            <div class="close-panel" onclick="togglePanel('emoji')">Ã—</div>
            <h3>ğŸ–¼ï¸ é€‰æ‹©è¡¨æƒ…</h3>
            <div class="emoji-grid" id="emojiGrid"></div>
        </div>
    </div>

    <script>
        // === 0. ä½ çš„è¡¨æƒ…åŒ…é…ç½® ===
        const MY_EMOJIS = [
            "https://files.catbox.moe/fv8f8p.gif",
            "https://files.catbox.moe/4hxxkv.gif",
            "https://files.catbox.moe/vdvz1m.gif"
        ];

        // === 1. å®‰å…¨åˆå§‹åŒ– (é˜²æ­¢JSå´©æºƒ) ===
        function safeInit() {
            // åˆå§‹åŒ–èƒŒæ™¯
            const bgContainer = document.getElementById('bgFloat');
            const icons = ['âœ¨', 'ğŸŒ¸', 'ğŸ€', 'ğŸ§¸'];
            for(let i=0; i<15; i++) {
                let el = document.createElement('div');
                el.className = 'floating-item';
                el.innerText = icons[Math.floor(Math.random()*icons.length)];
                el.style.left = Math.random()*100 + '%';
                el.style.animationDuration = (Math.random()*10 + 5) + 's';
                bgContainer.appendChild(el);
            }

            // åˆå§‹åŒ–è¡¨æƒ…
            const grid = document.getElementById('emojiGrid');
            MY_EMOJIS.forEach(src => {
                let img = document.createElement('img');
                img.src = src; img.className = 'emoji-item';
                img.onclick = () => sendEmoji(src);
                grid.appendChild(img);
            });
        }
        safeInit();

        // === 2. æ ¸å¿ƒï¼šé˜²å´©æºƒçš„é¢æ¿åˆ‡æ¢ ===
        // è¿™ä¸ªå‡½æ•°å¿…é¡»æ”¾åœ¨å…¨å±€ï¼Œç¡®ä¿ HTML onclick èƒ½æ‰¾åˆ°å®ƒ
        window.togglePanel = function(name) {
            console.log("ç‚¹å‡»äº†é¢æ¿:", name); // è°ƒè¯•ä¿¡æ¯
            
            // å…ˆå…³é—­æ‰€æœ‰é¢æ¿
            document.querySelectorAll('.overlay-panel').forEach(p => p.classList.remove('show'));
            
            // æ‰¾åˆ°ç›®æ ‡é¢æ¿
            const targetId = 'panel' + name.charAt(0).toUpperCase() + name.slice(1);
            const target = document.getElementById(targetId);
            
            // å¦‚æœé¢æ¿å­˜åœ¨ï¼Œå¹¶ä¸”å½“å‰æ˜¯éšè—çš„ï¼Œå°±æ˜¾ç¤ºå®ƒ
            // æˆ‘ä»¬é€šè¿‡æ£€æµ‹ class æ˜¯å¦åŒ…å« show æ¥åˆ¤æ–­åˆ‡æ¢é€»è¾‘
            // ä½†æ˜¯ä¸ºäº†ç®€å•ï¼Œå¦‚æœæ˜¯ç‚¹å‡» "connect" ä¸”å®ƒå·²ç»å¼€äº†ï¼Œæˆ‘ä»¬å°±ä¸åŠ¨æˆ–è€…å…³é—­
            // è¿™é‡Œå¼ºåˆ¶ï¼šç‚¹å‡»å°±æ˜¾ç¤ºã€‚å…³é—­æŒ‰é’®å•ç‹¬å¤„ç†ã€‚
            if (target) {
                target.classList.add('show');
            } else {
                alert("é¢æ¿æœªæ‰¾åˆ°: " + targetId);
            }
        }

        // ä¸“é—¨ç»™å…³é—­æŒ‰é’®ç”¨çš„ï¼Œé˜²æ­¢é€»è¾‘å†²çª
        document.querySelectorAll('.close-panel').forEach(btn => {
            btn.onclick = function(e) {
                e.stopPropagation(); // é˜²æ­¢å†’æ³¡
                this.parentElement.classList.remove('show');
            };
        });

        // === 3. è”æœºé€»è¾‘ (PeerJS) ===
        let peer = null;
        let conn = null;

        // æ£€æŸ¥ PeerJS æ˜¯å¦åŠ è½½æˆåŠŸ
        if (typeof Peer === 'undefined') {
            document.getElementById('myId').innerText = "âŒ é”™è¯¯ï¼šè”æœºç»„ä»¶æœªåŠ è½½ã€‚\nå¯èƒ½æ˜¯ç½‘ç»œæ‹¦æˆªäº†CDNã€‚";
            document.getElementById('myId').style.color = "red";
        } else {
            try {
                peer = new Peer(null, { debug: 2 });
                
                peer.on('open', id => {
                    document.getElementById('myId').innerText = id;
                });

                peer.on('connection', c => {
                    setupConn(c);
                    alert("ğŸ‰ å¯¹æ–¹å·²è¿æ¥ï¼");
                });

                peer.on('error', err => {
                    console.error(err);
                    alert("è”æœºé”™è¯¯ï¼š" + err.type);
                });
            } catch (e) {
                alert("åˆå§‹åŒ–å¤±è´¥ï¼š" + e.message);
            }
        }

        function connectFriend() {
            const id = document.getElementById('friendId').value.trim();
            if(!id) return alert('è¯·è¾“å…¥ID');
            if(!peer) return alert('è”æœºç»„ä»¶æœªå°±ç»ª');
            
            try {
                const c = peer.connect(id);
                setupConn(c);
            } catch (e) { alert("è¿æ¥å‘èµ·å¤±è´¥"); }
        }

        function setupConn(c) {
            conn = c;
            conn.on('open', () => {
                document.getElementById('statusBadge').innerText = "â¤ï¸ å·²è¿æ¥";
                document.getElementById('statusBadge').classList.add('active');
                document.getElementById('p2').style.filter = "none";
                document.getElementById('p2').style.opacity = "1";
                
                // è‡ªåŠ¨å…³é—­è¿æ¥é¢æ¿
                document.getElementById('panelConnect').classList.remove('show');
                
                addLog('ç³»ç»Ÿ', 'è¿æ¥æˆåŠŸï¼å¼€å§‹èŠå¤©å§~');
            });
            conn.on('data', data => handleData(data));
            conn.on('close', () => alert('è¿æ¥æ–­å¼€'));
        }

        // === 4. æ¶ˆæ¯å¤„ç† ===
        function handleData(data) {
            if (data.type === 'text') addLog('friend', data.content);
            if (data.type === 'emoji') addLog('friend', `<img src="${data.content}">`);
            if (data.type === 'action') triggerEffect('p1', data.content);
            if (data.type === 'voice') playVoice(data.content);
        }

        function sendText() {
            const input = document.getElementById('msgInput');
            const val = input.value.trim();
            if(!val) return;
            if(conn) conn.send({ type: 'text', content: val });
            addLog('me', val);
            input.value = '';
        }

        function sendEmoji(url) {
            if(conn) conn.send({ type: 'emoji', content: url });
            addLog('me', `<img src="${url}">`);
            document.getElementById('panelEmoji').classList.remove('show');
        }

        function sendAction(act) {
            const map = { 'hug': 'âœ¨ è´´è´´ï¼', 'feed': 'ğŸ° æŠ•å–‚ï¼' };
            if(conn) conn.send({ type: 'action', content: map[act] });
            triggerEffect('p2', map[act]);
        }

        // === 5. è¯­éŸ³æ¨¡å— (åŠ äº† try-catch é˜²å´©) ===
        const btnVoice = document.getElementById('btnVoice');
        
        try {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                let mediaRecorder;
                let chunks = [];

                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => chunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                        chunks = [];
                        if(conn) conn.send({ type: 'voice', content: blob });
                        addVoiceBubble('me', blob);
                    };

                    btnVoice.onmousedown = btnVoice.ontouchstart = (e) => {
                        e.preventDefault();
                        if(mediaRecorder.state === 'inactive') {
                            mediaRecorder.start();
                            btnVoice.classList.add('recording');
                        }
                    };
                    btnVoice.onmouseup = btnVoice.ontouchend = (e) => {
                        e.preventDefault();
                        if(mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            btnVoice.classList.remove('recording');
                        }
                    };
                }).catch(e => {
                    console.log("è¯­éŸ³æƒé™è·å–å¤±è´¥ (å¯èƒ½æ˜¯httpç¯å¢ƒ):", e);
                    btnVoice.style.opacity = 0.5; // å˜ç°æç¤ºä¸å¯ç”¨
                });
            } else {
                console.log("æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³");
                btnVoice.style.display = 'none';
            }
        } catch (e) {
            console.log("è¯­éŸ³æ¨¡å—åˆå§‹åŒ–é”™è¯¯", e);
        }

        function playVoice(blob) {
            addVoiceBubble('friend', blob);
        }

        function addVoiceBubble(who, blob) {
            const url = URL.createObjectURL(blob);
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = url;
            addLog(who, audio.outerHTML);
        }

        // === 6. UI è¾…åŠ© ===
        function addLog(who, content) {
            const box = document.getElementById('chatBox');
            // æ¸…é™¤â€œæš‚æ— æ¶ˆæ¯â€æç¤º
            if(box.innerText.includes('æš‚æ— æ¶ˆæ¯')) box.innerHTML = '';
            
            const div = document.createElement('div');
            div.className = `msg-row ${who === 'me' ? 'me' : ''}`;
            div.innerHTML = `<div class="bubble ${who === 'me' ? 'me' : 'friend'}">${content}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function triggerEffect(targetId, text) {
            const el = document.getElementById(targetId + 'Effect');
            el.innerText = text;
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = 'popUp 0.8s ease-out';
            if(targetId === 'p1' && navigator.vibrate) navigator.vibrate(100);
        }

        function copyId() {
            const val = document.getElementById('myId').innerText;
            if(val.includes('é”™è¯¯') || val.includes('ç”Ÿæˆä¸­')) return;
            navigator.clipboard.writeText(val);
            alert('ID å·²å¤åˆ¶ï¼');
        }

    </script>
