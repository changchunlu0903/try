    <style>
        /* === 1. å­—ä½“å¼ºåˆ¶è®¾å®š === */

        .bubble {

        .bubble img { max-width: 100px; border-radius: 8px; } /* è¡¨æƒ…åŒ…å¤§å° */

        /* === åº•éƒ¨æ§åˆ¶æ  === */
        .control-bar {
            background: #fff; padding: 10px; border-top: 1px solid #eee;

        /* 1. åŠŸèƒ½æŒ‰é’®è¡Œ */
        .action-row { display: flex; gap: 10px; justify-content: space-around; }
        .icon-btn {
            background: none; border: none; font-size: 24px; cursor: pointer; transition: 0.2s;

        }

        /* 2. è¾“å…¥æ¡†è¡Œ */
        .input-row { display: flex; gap: 8px; align-items: center; }
        .chat-input {
            flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd;
            outline: none; font-family: inherit; font-size: 14px; background: #f9f9f9;
        }
        .send-btn {

            border-radius: 15px; cursor: pointer; font-family: inherit;
        }

        /* === éšè—çš„é¢æ¿ (è¿æ¥/è¡¨æƒ…) === */
        .overlay-panel {
            position: absolute; bottom: 0; left: 0; width: 100%; background: #fff;
            border-radius: 20px 20px 0 0; padding: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            transform: translateY(100%); transition: transform 0.3s; z-index: 50;
        }
        .overlay-panel.show { transform: translateY(0); }
        .close-panel { position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer; color: #aaa; }

        /* è¿æ¥é¢æ¿ */
        .id-text { font-size: 12px; background: #eee; padding: 5px; border-radius: 5px; word-break: break-all; margin: 10px 0; }
        .connect-btn { width: 100%; padding: 10px; background: var(--main-pink); color: white; border: none; border-radius: 10px; }

        /* è¡¨æƒ…é¢æ¿ */
        .emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-height: 200px; overflow-y: auto; }
        .emoji-item { width: 100%; aspect-ratio: 1; object-fit: contain; cursor: pointer; border-radius: 8px; border: 1px solid #eee; }
        .emoji-item:hover { background: #f0f0f0; }

        /* å½•éŸ³æŒ‰é’®çŠ¶æ€ */
        #btnVoice.recording { background: #ff7675; color: white; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    </style>

<body>

    <div class="floating-container" id="bgFloat"></div>

    <div class="game-card">

        <div class="chat-box" id="chatBox">

        <div class="control-bar">
            <div class="action-row">
                <button class="icon-btn" onclick="sendAction('hug')" title="è´´è´´">âœ¨</button>
                <button class="icon-btn" onclick="sendAction('feed')" title="æŠ•å–‚">ğŸ°</button>
                <button class="icon-btn" onclick="togglePanel('emoji')" title="è¡¨æƒ…åŒ…">ğŸ–¼ï¸</button>
                <button class="icon-btn" id="btnVoice" title="æŒ‰ä½è¯´è¯">ğŸ™ï¸</button>
            </div>
            <div class="input-row">
                <input type="text" id="msgInput" class="chat-input" placeholder="è¯´ç‚¹ä»€ä¹ˆ...">

        </div>

        <div class="overlay-panel" id="panelConnect">
            <div class="close-panel" onclick="togglePanel('connect')">Ã—</div>
            <h3>ğŸ”— å»ºç«‹è¿æ¥</h3>
            <p style="font-size:12px; color:#888;">æŠŠä½ çš„IDå‘ç»™TAï¼Œæˆ–è€…è¾“å…¥TAçš„IDã€‚</p>
            <div class="id-text" id="myId" onclick="copyId()">æ­£åœ¨ç”ŸæˆID...</div>

        <div class="overlay-panel" id="panelEmoji">
            <div class="close-panel" onclick="togglePanel('emoji')">Ã—</div>

            <div class="emoji-grid" id="emojiGrid">
                </div>

    </div>

    <script>
        // === é…ç½®ï¼šåœ¨è¿™é‡Œæ·»åŠ ä½ çš„è¡¨æƒ…åŒ…é“¾æ¥ï¼===
        const MY_EMOJIS = [
            "https://files.catbox.moe/fv8f8p.gif",  // ç¤ºä¾‹1 (LoppyåŠ¨å›¾)
            "https://files.catbox.moe/4hxxkv.gif",  // ç¤ºä¾‹2
            "https://files.catbox.moe/vdvz1m.gif",  // ç¤ºä¾‹3
            // ğŸ‘‡ åœ¨è¿™é‡Œç»§ç»­æ·»åŠ ä½ çš„é“¾æ¥ï¼Œç”¨é€—å·éš”å¼€ï¼Œè®°å¾—åŠ å¼•å·
            // "ä½ çš„é“¾æ¥1",
            // "ä½ çš„é“¾æ¥2" 
        ];

        // === 1. åˆå§‹åŒ–è¡¨æƒ…é¢æ¿ ===
        const emojiGrid = document.getElementById('emojiGrid');
        MY_EMOJIS.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'emoji-item';
            img.onclick = () => sendEmoji(src);
            emojiGrid.appendChild(img);
        });

        // === 2. è”æœºé€»è¾‘ (PeerJS) ===
        let peer = new Peer(null, { debug: 2 });
        let conn = null;
        
        peer.on('open', id => {
            document.getElementById('myId').innerText = id;
        });

        peer.on('connection', c => setupConn(c));

        function connectFriend() {
            const id = document.getElementById('friendId').value.trim();
            if(!id) return alert('è¯·è¾“å…¥ID');
            const c = peer.connect(id);
            setupConn(c);
        }

        function setupConn(c) {
            conn = c;
            conn.on('open', () => {
                document.getElementById('statusBadge').innerText = "â¤ï¸ å·²è¿æ¥";
                document.getElementById('statusBadge').classList.add('active');
                document.getElementById('p2').style.filter = "none";
                document.getElementById('p2').style.opacity = "1";
                togglePanel('connect'); // å…³æ‰é¢æ¿
                addLog('ç³»ç»Ÿ', 'å¯†å‹å·²è¿æ¥ï¼å¼€å§‹èŠå¤©å§~');
            });
            conn.on('data', data => handleData(data));
            conn.on('close', () => alert('è¿æ¥æ–­å¼€'));
        }

        // === 3. æ¶ˆæ¯å¤„ç†ä¸­å¿ƒ ===
        function handleData(data) {
            if (data.type === 'text') addLog('friend', data.content);
            if (data.type === 'emoji') addLog('friend', `<img src="${data.content}">`);
            if (data.type === 'action') triggerEffect('p1', data.content);
            if (data.type === 'voice') playVoice(data.content);
        }

        // === 4. å‘é€åŠŸèƒ½ ===
        function sendText() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;
            if(conn) conn.send({ type: 'text', content: text });
            addLog('me', text);
            input.value = '';
        }

        function sendEmoji(url) {
            if(conn) conn.send({ type: 'emoji', content: url });
            addLog('me', `<img src="${url}">`);
            togglePanel('emoji');
        }

        function sendAction(act) {
            const map = { 'hug': 'âœ¨ è´´è´´ï¼', 'feed': 'ğŸ° æŠ•å–‚ï¼' };
            if(conn) conn.send({ type: 'action', content: map[act] });
            triggerEffect('p2', map[act]);
        }

        // === 5. è¯­éŸ³åŠŸèƒ½ (æŒ‰ä½è¯´è¯) ===
        const btnVoice = document.getElementById('btnVoice');
        let mediaRecorder;
        let chunks = [];

        // ä»…åœ¨æ”¯æŒçš„æµè§ˆå™¨å¯ç”¨
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                    chunks = [];
                    // å‘é€ Blob
                    if(conn) conn.send({ type: 'voice', content: blob });
                    // è‡ªå·±ä¹Ÿè¦æ˜¾ç¤º
                    addVoiceBubble('me', blob);
                };

                // ç»‘å®šæŒ‰é’®äº‹ä»¶
                btnVoice.onmousedown = btnVoice.ontouchstart = (e) => {
                    e.preventDefault();
                    if(mediaRecorder.state === 'inactive') {
                        mediaRecorder.start();
                        btnVoice.classList.add('recording');
                    }
                };
                
                btnVoice.onmouseup = btnVoice.ontouchend = (e) => {
                    e.preventDefault();
                    if(mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        btnVoice.classList.remove('recording');
                    }
                };
            }).catch(err => console.log('è¯­éŸ³æƒé™è·å–å¤±è´¥', err));
        }

        function playVoice(blob) {
            addVoiceBubble('friend', blob);
        }

        function addVoiceBubble(who, blob) {
            const url = URL.createObjectURL(blob);
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = url;
            addLog(who, audio.outerHTML); // ç®€å•ç²—æš´æ’å…¥
        }

        // === 6. UI è¾…åŠ© ===
        function addLog(who, htmlContent) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg-row ${who}`;
            div.innerHTML = `<div class="bubble ${who}">${htmlContent}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function triggerEffect(targetId, text) {
            const el = document.getElementById(targetId + 'Effect');
            el.innerText = text;
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = 'popUp 0.8s ease-out';
            if(targetId === 'p1' && navigator.vibrate) navigator.vibrate(100);
        }

        function togglePanel(name) {
            document.querySelectorAll('.overlay-panel').forEach(p => p.classList.remove('show'));
            const p = document.getElementById('panel' + name.charAt(0).toUpperCase() + name.slice(1));
            if(p && p.style.transform !== 'translateY(0px)') p.classList.add('show');
        }

        function copyId() {
            navigator.clipboard.writeText(document.getElementById('myId').innerText);
            alert('IDå·²å¤åˆ¶');
        }

        // èƒŒæ™¯åŠ¨ç”»
        const bgContainer = document.getElementById('bgFloat');
        const icons = ['âœ¨', 'ğŸŒ¸', 'ğŸ€', 'ğŸ§¸'];
        // (æ­¤å¤„çœç•¥äº†é‡å¤çš„ç”Ÿæˆé£˜æµ®ç‰©ä»£ç ï¼Œå’Œä¹‹å‰ä¸€æ ·å³å¯ï¼Œæˆ–è€…ä½ å¯ä»¥è‡ªå·±åŠ )
    </script>
