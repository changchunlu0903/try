        /* === èŠå¤©ç•Œé¢ === */
        #chatScreen {

        /* é¡¶éƒ¨æ  */
        .chat-header {

            display: flex; align-items: center; padding: 0 15px; flex-shrink: 0;

        .back-btn { font-size: 24px; cursor: pointer; margin-right: 15px; }
        .header-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; margin-right: 10px; }
        .header-info { flex: 1; }

        /* æ¶ˆæ¯åˆ—è¡¨ */

        .msg-row { display: flex; align-items: flex-end; gap: 8px; }

        .bubble.ai { background: #fff; color: #333; border-bottom-left-radius: 2px; border: 1px solid #eee; }
        
        /* åº•éƒ¨è¾“å…¥ */
        .input-area {
            padding: 10px; background: #fff; border-top: 1px solid #eee;
            display: flex; gap: 10px; align-items: flex-end;
        }
        textarea {

            font-size: 14px; outline: none; resize: none; max-height: 100px;

        .send-btn {

            color: white; border: none; font-size: 18px; cursor: pointer;

        }

        /* åŠ è½½åŠ¨ç”» */
        .typing { font-size: 12px; color: #999; margin-left: 10px; font-style: italic; }

    </style>
</head>
<body>

    <div id="lobbyScreen">
        <div class="lobby-header">
            <a href="game_loppy.html" class="back-btn-lobby">ğŸ”™</a>
            é€‰æ‹©é€šè¯å¯¹è±¡
        </div>
        <div class="char-grid" id="charList">
            <div style="grid-column:span 2; text-align:center; color:#999; margin-top:50px;">
                æ­£åœ¨è¿æ¥ç™¾å®ç®±æ•°æ®åº“...<br>å¦‚æœæ²¡æœ‰æ˜¾ç¤ºè§’è‰²ï¼Œè¯·å…ˆå»ç™¾å®ç®±æ·»åŠ å“¦ï¼
            </div>
        </div>
    </div>

    <div id="chatScreen">
        <div class="chat-header">
            <div class="back-btn" onclick="exitChat()">â€¹</div>
            <img id="currentAvatar" class="header-avatar" src="">
            <div class="header-info">
                <div id="currentName" class="header-name">è§’è‰²å</div>
                <div class="header-status">â— åœ¨çº¿</div>
            </div>
        </div>

        <div class="chat-box" id="msgList">
            </div>

        <div class="input-area">
            <textarea id="inputMsg" rows="1" placeholder="å‘æ¶ˆæ¯..." oninput="autoResize(this)"></textarea>
            <button class="send-btn" onclick="sendMsg()">â¤</button>
        </div>
    </div>

    <script>
        // ================= é…ç½®åŒº =================
        const DB_NAME = 'MyMagicDB';
        const STORE_NAME = 'items';
        
        let dbCharacters = [];
        let currentCharacter = null;
        let chatHistory = []; // ç®€å•çš„ä¸Šä¸‹æ–‡è®°å¿†
        
        // è¯»å– AI é…ç½® (ä»ç™¾å®ç®±çš„ localStorage è¯»å–)
        const aiConfig = JSON.parse(localStorage.getItem('my_ai_config') || '{}');

        // ================= 1. åˆå§‹åŒ–ï¼šåŠ è½½ç™¾å®ç®±æ•°æ® =================
        window.onload = function() {
            if (!aiConfig.apiKey) {
                alert("âš ï¸ è­¦å‘Šï¼šæœªæ£€æµ‹åˆ° API Keyã€‚\nè¯·å…ˆå»ç™¾å®ç®±(34.html) -> ä¾ä» -> è®¾ç½®é‡Œé…ç½® AI Keyï¼Œå¦åˆ™æ— æ³•å¯¹è¯ã€‚");
            }
            loadCharacters();
        };

        function loadCharacters() {
            const request = indexedDB.open(DB_NAME);
            
            request.onerror = () => {
                document.getElementById('charList').innerHTML = '<div style="text-align:center">æ— æ³•è¯»å–æ•°æ®åº“ï¼Œè¯·ç¡®ä¿ç™¾å®ç®±å·²æ‰“å¼€è¿‡ã€‚</div>';
            };

            request.onsuccess = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) return;

                const tx = db.transaction([STORE_NAME], 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const req = store.getAll();

                req.onsuccess = () => {
                    const items = req.result;
                    // ç­›é€‰å‡ºæœ‰å›¾ç‰‡æˆ–è®¾å®šçš„æ¡ç›®
                    dbCharacters = items.filter(i => i.name && (i.tags || i.description || i.resources));
                    renderCharacterList();
                };
            };
        }

        function renderCharacterList() {
            const list = document.getElementById('charList');
            list.innerHTML = '';

            if (dbCharacters.length === 0) {
                list.innerHTML = '<div style="text-align:center; grid-column:span 2;">ç™¾å®ç®±æ˜¯ç©ºçš„...<br>å¿«å»æ·»åŠ è§’è‰²å¡å§ï¼</div>';
                return;
            }

            dbCharacters.forEach((char, idx) => {
                // æ‰¾å¤´åƒ
                let avatar = "https://files.catbox.moe/fv8f8p.gif"; // é»˜è®¤
                if (char.resources) {
                    const imgs = char.resources.filter(r => r.type === 'image');
                    if (imgs.length > 0) {
                        avatar = imgs[Math.min(char.coverIndex||0, imgs.length-1)].content;
                    }
                }
                // æ‰¾æ ‡ç­¾
                const tagStr = (char.tags || []).join(' / ') || "æš‚æ— æ ‡ç­¾";

                const div = document.createElement('div');
                div.className = 'char-card';
                div.innerHTML = `
                    <img src="${avatar}" class="char-avatar">
                    <div class="char-name">${char.name}</div>
                    <div class="char-desc">${tagStr}</div>
                `;
                div.onclick = () => startChat(idx);
                list.appendChild(div);
            });
        }

        // ================= 2. èŠå¤©é€»è¾‘ =================
        function startChat(idx) {
            currentCharacter = dbCharacters[idx];
            
            // æ‰¾å¤´åƒ
            let avatar = "https://files.catbox.moe/fv8f8p.gif";
            if (currentCharacter.resources) {
                const imgs = currentCharacter.resources.filter(r => r.type === 'image');
                if (imgs.length > 0) avatar = imgs[Math.min(currentCharacter.coverIndex||0, imgs.length-1)].content;
            }
            currentCharacter.avatarUrl = avatar;

            // UI åˆ‡æ¢
            document.getElementById('lobbyScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            // è®¾ç½®å¤´éƒ¨
            document.getElementById('currentName').innerText = currentCharacter.name;
            document.getElementById('currentAvatar').src = avatar;
            
            // æ¸…ç©ºæ—§æ¶ˆæ¯
            document.getElementById('msgList').innerHTML = '';
            chatHistory = [];
            
            // å°è¯•æ‰¾å¼€åœºç™½
            let firstMes = currentCharacter.first_mes || `ä½ å¥½å‘€ï¼Œæˆ‘æ˜¯${currentCharacter.name}ã€‚`;
            // å¦‚æœæ•°æ®åº“é‡Œæœ‰ first_mes å­—æ®µç›´æ¥ç”¨ï¼Œæ²¡æœ‰åˆ™ç”¨ AI ç”Ÿæˆä¸€å¥é—®å€™
            // è¿™é‡Œç®€å•å¤„ç†ï¼Œç›´æ¥æ¨¡æ‹Ÿä¸€æ¡ AI æ¶ˆæ¯
            appendMessage('ai', firstMes);
            chatHistory.push({ role: "assistant", content: firstMes });
        }

        function exitChat() {
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('lobbyScreen').style.display = 'flex';
            currentCharacter = null;
        }

        async function sendMsg() {
            const input = document.getElementById('inputMsg');
            const text = input.value.trim();
            if (!text) return;

            // 1. ä¸Šå±ç”¨æˆ·æ¶ˆæ¯
            appendMessage('user', text);
            input.value = '';
            input.style.height = 'auto'; // é‡ç½®é«˜åº¦

            if (!aiConfig.apiKey) {
                appendMessage('ai', 'ğŸš« (æœªé…ç½® API Keyï¼Œè¯·å»ç™¾å®ç®±è®¾ç½®)');
                return;
            }

            // 2. å‡†å¤‡ System Prompt
            // å°è¯•ä»ç™¾å®ç®±æ•°æ®ä¸­æ‹¼å‡‘äººè®¾
            let prompt = `ä½ ç°åœ¨æ‰®æ¼”è§’è‰²ï¼š${currentCharacter.name}ã€‚\n`;
            
            if (currentCharacter.description) prompt += `è¯¦ç»†è®¾å®šï¼š${currentCharacter.description}\n`;
            if (currentCharacter.tags) prompt += `æ€§æ ¼æ ‡ç­¾ï¼š${currentCharacter.tags.join(',')}\n`;
            if (currentCharacter.creator_notes) prompt += `è¡¥å……è®¾å®šï¼š${currentCharacter.creator_notes}\n`;
            
            prompt += `\nè¯·å®Œå…¨æ²‰æµ¸åœ¨è§’è‰²ä¸­ï¼Œç”¨è§’è‰²çš„è¯­æ°”å›å¤ã€‚ä¸è¦è¾“å‡ºä»»ä½•å‡ºæˆçš„è§£é‡Šã€‚`;

            // 3. æ„å»ºæ¶ˆæ¯é“¾
            const messages = [
                { role: "system", content: prompt },
                ...chatHistory, // å¸¦ä¸Šå†å²è®°å½•
                { role: "user", content: text }
            ];

            // 4. æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const chatBox = document.getElementById('msgList');
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'typing';
            loadingDiv.innerText = `${currentCharacter.name} æ­£åœ¨è¾“å…¥...`;
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // 5. è¯·æ±‚ AI
            try {
                const response = await fetch(`${aiConfig.apiUrl}/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${aiConfig.apiKey}` },
                    body: JSON.stringify({
                        model: aiConfig.model || 'gpt-3.5-turbo',
                        messages: messages
                    })
                });
                
                const data = await response.json();
                document.getElementById(loadingId).remove();

                if (data.choices) {
                    const reply = data.choices[0].message.content;
                    appendMessage('ai', reply);
                    
                    // è®°å…¥å†å² (é™åˆ¶æœ€è¿‘ 10 æ¡ï¼Œé˜²æ­¢ token çˆ†ç‚¸)
                    chatHistory.push({ role: "user", content: text });
                    chatHistory.push({ role: "assistant", content: reply });
                    if (chatHistory.length > 20) chatHistory = chatHistory.slice(-20);
                } else {
                    appendMessage('ai', 'âŒ API å“åº”é”™è¯¯');
                }

            } catch (e) {
                document.getElementById(loadingId).remove();
                appendMessage('ai', 'âŒ ç½‘ç»œé”™è¯¯ï¼š' + e.message);
            }
        }

        // è¾…åŠ©ï¼šæ¸²æŸ“æ¶ˆæ¯æ°”æ³¡
        function appendMessage(role, text) {
            const box = document.getElementById('msgList');
            const row = document.createElement('div');
            row.className = `msg-row ${role}`;
            
            // è§£æ Markdown (åŠ ç²—ã€æ–œä½“ç­‰)
            const htmlContent = marked.parse(text);

            if (role === 'ai') {
                row.innerHTML = `
                    <img src="${currentCharacter.avatarUrl}" class="msg-avatar">
                    <div class="bubble ai">${htmlContent}</div>
                `;
            } else {
                // ç”¨æˆ·å¤´åƒç”¨é»˜è®¤çš„
                row.innerHTML = `
                    <div class="bubble user">${htmlContent}</div>
                    <img src="https://files.catbox.moe/kp648j.jpeg" class="msg-avatar">
                `;
            }
            
            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        }

        // è¾…åŠ©ï¼šè¾“å…¥æ¡†è‡ªåŠ¨é•¿é«˜
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
