<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ğŸƒ èŒèŒæ–—åœ°ä¸»</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        @font-face { font-family: 'MyCutieFont'; src: url('https://files.catbox.moe/cweam3.ttf') format('truetype'); font-display: swap; }
        :root { --main-pink: #ff9a9e; --card-width: 85px; --card-height: 115px; }
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'MyCutieFont', sans-serif; height: 100vh; overflow: hidden; background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%); display: flex; flex-direction: column; }

        /* é¡¶éƒ¨ */
        .top-bar { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.6); backdrop-filter: blur(5px); z-index: 100; }
        .back-btn { text-decoration: none; font-size: 20px; cursor: pointer; color: #885a5a; }
        .room-info { font-size: 14px; color: #885a5a; font-weight: bold; background: #fff; padding: 4px 10px; border-radius: 15px; }

        /* æ¸¸æˆæ¡Œ */
        .game-table { flex: 1; position: relative; width: 100%; }
        .player { position: absolute; display: flex; flex-direction: column; align-items: center; width: 80px; transition: 0.3s; }
        .avatar { width: 60px; height: 60px; background: #fff; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 35px; display: flex; align-items: center; justify-content: center; position: relative; transition: 0.3s; }
        /* å½“å‰è½®æ¬¡é«˜äº® */
        .player.active .avatar { border-color: #ff9a9e; box-shadow: 0 0 15px #ff9a9e; transform: scale(1.1); }
        
        .crown { position: absolute; top: -20px; right: -10px; font-size: 30px; display: none; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        
        .p-name { font-size: 12px; background: rgba(255,255,255,0.8); padding: 2px 8px; border-radius: 10px; margin-top: -10px; color: #555; position: relative; z-index: 2; }
        .card-count { font-size: 12px; background: #ff7675; color: white; padding: 2px 6px; border-radius: 4px; margin-top: 2px; display: none; }

        .p-left { left: 10px; top: 30%; }
        .p-right { right: 10px; top: 30%; }
        .p-me { bottom: 170px; left: 50%; transform: translateX(-50%); }

        /* ç‰Œæ¡Œä¸­å¿ƒ */
        .di-pai-box { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; opacity: 0; transition: 0.5s; }
        .mini-card { width: 35px; height: 50px; background: #fff; border-radius: 4px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* å‡ºç‰Œå±•ç¤ºåŒº */
        .played-area { position: absolute; pointer-events: none; white-space: nowrap; }
        .pa-left { left: 90px; top: 35%; transform: scale(0.7); transform-origin: left center; }
        .pa-right { right: 90px; top: 35%; transform: scale(0.7); transform-origin: right center; display: flex; justify-content: flex-end; }
        .pa-center { bottom: 120px; left: 50%; transform: translateX(-50%) scale(0.8); }

        /* æ‰‹ç‰Œ */
        .my-hand { position: absolute; bottom: 10px; width: 100%; height: 140px; display: flex; justify-content: center; align-items: flex-end; padding: 0 20px; }
        .poker { width: var(--card-width); height: var(--card-height); background: #fff; border-radius: 8px; border: 1px solid #ccc; box-shadow: -2px 0 5px rgba(0,0,0,0.1); margin-left: -50px; cursor: pointer; transition: transform 0.2s; position: relative; display: flex; flex-direction: column; padding: 5px; font-weight: bold; }
        .poker:first-child { margin-left: 0; }
        .poker.selected { transform: translateY(-20px); border-color: var(--main-pink); }
        .poker.red { color: #e74c3c; } .poker.black { color: #2d3436; }
        .val-top { font-size: 18px; line-height: 1; }
        .suit-center { font-size: 36px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* æŒ‰é’® */
        .control-panel { position: absolute; bottom: 160px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 50; }
        .game-btn { border: none; padding: 10px 25px; border-radius: 20px; font-family: inherit; font-size: 16px; cursor: pointer; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.1s; display: none; }
        .btn-call { background: linear-gradient(to bottom, #ff9a9e, #ff7675); }
        .btn-play { background: linear-gradient(to bottom, #a29bfe, #6c5ce7); }
        .btn-pass { background: #b2bec3; color: #fff; }

        /* å¼¹çª— */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 999; backdrop-filter: blur(5px); }
        .modal-card { background: #fff; padding: 25px; border-radius: 20px; width: 300px; text-align: center; border: 4px solid #ffb7c5; }
        .big-btn { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 12px; font-family: inherit; font-size: 16px; cursor: pointer; color: white; }
        .ipt-room { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 10px; margin-top: 10px; text-align: center; outline: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="game_loppy.html" class="back-btn">ğŸ”™ é€€å‡º</a>
        <div class="room-info" id="statusText">æ­£åœ¨åˆå§‹åŒ–...</div>
    </div>

    <div class="game-table">
        <div class="di-pai-box" id="diPaiBox"></div>

        <div class="player p-left" id="p1">
            <div class="crown" id="crown1">ğŸ‘‘</div>
            <div class="avatar">ğŸ±</div>
            <div class="p-name" id="name1">ç­‰å¾…ä¸­</div>
            <div class="card-count" id="count1">17</div>
            <div class="played-area pa-left" id="played1"></div>
        </div>

        <div class="player p-right" id="p2">
            <div class="crown" id="crown2">ğŸ‘‘</div>
            <div class="avatar">ğŸ¶</div>
            <div class="p-name" id="name2">ç­‰å¾…ä¸­</div>
            <div class="card-count" id="count2">17</div>
            <div class="played-area pa-right" id="played2"></div>
        </div>

        <div class="player p-me" id="p0">
            <div class="crown" id="crownMe">ğŸ‘‘</div>
            <div class="played-area pa-center" id="playedMe"></div>
        </div>

        <div class="control-panel" id="btnArea">
            <button class="game-btn btn-call" id="btnCall" onclick="doAction('call')">æŠ¢åœ°ä¸»</button>
            <button class="game-btn btn-pass" id="btnNoCall" onclick="doAction('pass_call')">ä¸æŠ¢</button>
            <button class="game-btn btn-play" id="btnOut" onclick="playSelectedCards()">å‡ºç‰Œ</button>
            <button class="game-btn btn-pass" id="btnPass" onclick="doAction('pass')">ä¸å‡º</button>
        </div>

        <div class="my-hand" id="handArea"></div>
    </div>

    <div class="modal" id="lobbyModal">
        <div class="modal-card">
            <h2 style="color:#ff9a9e; margin-bottom:10px;">ğŸƒ èŒèŒæ–—åœ°ä¸»</h2>
            <div id="hostUI">
                <button class="big-btn" style="background:#a29bfe;" onclick="createRoom()">ğŸ‘‘ æˆ‘æ˜¯æˆ¿ä¸» (å»ºæˆ¿)</button>
                <div id="hostWait" style="display:none; margin-top:15px; color:#888; font-size:12px;">
                    æˆ¿å·: <span id="roomIdTxt" style="color:#ff6b81; font-weight:bold; cursor:pointer;" onclick="copyId()">ç”Ÿæˆä¸­...</span>
                    <br>(å‘ç»™2ä¸ªæœ‹å‹)
                    <div style="margin-top:5px;">äººæ•°: <span id="pCount">1</span>/3</div>
                    <button class="big-btn" id="startBtn" style="background:#ff7675; opacity:0.5;" disabled onclick="startGame()">âœ¨ å‘ç‰Œï¼</button>
                </div>
            </div>
            <div style="margin:15px 0; border-top:1px dashed #eee;"></div>
            <div id="joinUI">
                <input type="text" class="ipt-room" id="joinId" placeholder="ç²˜è´´æˆ¿ä¸»ID">
                <button class="big-btn" style="background:#81ecec; color:#555;" onclick="joinRoom()">ğŸš€ åŠ å…¥æˆ¿é—´</button>
            </div>
        </div>
    </div>

    <script>
        const RANK_VAL = { '3':3, '4':4, '5':5, '6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14, '2':15, 'S':16, 'B':17 };
        const DISPLAY_MAP = { 'S':'ğŸƒ', 'B':'ğŸƒ' }; 

        let peer = null, connList = [], hostConn = null;
        let myId = null, myIdx = -1; 
        let myCards = [], diPai = [];
        let landlordIdx = -1;
        let isMyTurn = false;

        // 1. åˆå§‹åŒ–
        try {
            peer = new Peer(null, { debug: 2 });
            peer.on('open', id => {
                myId = id;
                document.getElementById('roomIdTxt').innerText = id;
                document.getElementById('statusText').innerText = "æœåŠ¡å°±ç»ª";
            });
            peer.on('error', err => alert('è”æœºå‡ºé”™: ' + err.type));
        } catch(e) { alert('ç»„ä»¶åŠ è½½å¤±è´¥'); }

        // 2. æˆ¿ä¸»é€»è¾‘
        function createRoom() {
            document.getElementById('joinUI').style.display = 'none';
            document.getElementById('hostWait').style.display = 'block';
            myIdx = 0; 

            peer.on('connection', conn => {
                connList.push(conn);
                document.getElementById('pCount').innerText = connList.length + 1;
                
                conn.on('data', data => handleData(data));
                conn.on('open', () => {
                    conn.send({ type: 'WELCOME', idx: connList.length });
                    if(connList.length === 2) {
                        let btn = document.getElementById('startBtn');
                        btn.disabled = false; btn.style.opacity = 1; btn.innerText = "âœ¨ äººé½äº†ï¼Œå‘ç‰Œï¼";
                    }
                });
                conn.on('close', () => { alert('æœ‰äººé€€å‡º'); location.reload(); });
            });
        }

        // 3. ç©å®¶é€»è¾‘
        function joinRoom() {
            const id = document.getElementById('joinId').value.trim();
            if(!id) return alert('è¯·è¾“å…¥æˆ¿å·');
            hostConn = peer.connect(id);
            hostConn.on('open', () => {
                document.getElementById('lobbyModal').style.display = 'none';
                document.getElementById('statusText').innerText = "ç­‰å¾…å‘ç‰Œ...";
            });
            hostConn.on('data', data => handleData(data));
            hostConn.on('close', () => { alert('æˆ¿ä¸»æ–­å¼€'); location.reload(); });
        }

        // 4. æ¶ˆæ¯å¤„ç† (æ ¸å¿ƒ)
        function handleData(data) {
            console.log('æ”¶åˆ°:', data);
            
            if(data.type === 'WELCOME') {
                myIdx = data.idx;
                updateNames();
            } else if(data.type === 'START') {
                document.getElementById('lobbyModal').style.display = 'none';
                diPai = data.diPai;
                myCards = data.hands[myIdx];
                sortAndRenderHand();
                updateCounts();
                document.getElementById('statusText').innerText = "æ¸¸æˆå¼€å§‹ï¼";
                
                // æ‰€æœ‰äººæ¸…ç©ºæ¡Œé¢
                clearTable();
                
                // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªäººï¼ˆæˆ¿ä¸»ï¼‰ï¼Œå¼€å§‹æŠ¢åœ°ä¸»
                if(data.turn === myIdx) {
                    highlightPlayer(0);
                    showBtns(['btnCall', 'btnNoCall']);
                } else {
                    highlightPlayer(getRelativeIdx(data.turn));
                }

            } else if(data.type === 'ACTION') {
                handleRemoteAction(data);
            } else if(data.type === 'LANDLORD') {
                setLandlord(data.idx);
            } else if(data.type === 'TURN') {
                // ğŸ”¥ğŸ”¥ğŸ”¥ æ”¶åˆ°è½®æ¬¡ä¿¡å·
                handleTurn(data);
            }
        }

        // 5. æˆ¿ä¸»å‘ç‰Œ
        function startGame() {
            let deck = [];
            ['â™ ','â™¥','â™£','â™¦'].forEach(s => Object.keys(RANK_VAL).slice(0,13).forEach(r => deck.push({s, r, v:RANK_VAL[r]})));
            deck.push({s:'', r:'S', v:16}, {s:'', r:'B', v:17});
            deck.sort(() => Math.random() - 0.5);

            const hands = [deck.slice(0,17), deck.slice(17,34), deck.slice(34,51)];
            const di = deck.slice(51);

            const msg = { type: 'START', hands: hands, diPai: di, turn: 0 };
            handleData(msg); 
            connList.forEach(c => c.send(msg));
        }

        // 6. å‡ºç‰Œ/æ“ä½œ
        function doAction(act) {
            hideBtns();
            const msg = { type: 'ACTION', idx: myIdx, act: act };
            sendMsg(msg);
        }

        function playSelectedCards() {
            const els = document.querySelectorAll('.poker.selected');
            if(els.length === 0) return alert('è¯·é€‰ç‰Œ');
            
            const selected = Array.from(els).map(e => JSON.parse(e.dataset.val));
            myCards = myCards.filter(c => !selected.some(s => s.r === c.r && s.s === c.s));
            sortAndRenderHand();
            hideBtns();

            const msg = { type: 'ACTION', idx: myIdx, act: 'play', cards: selected };
            sendMsg(msg);
        }

        function sendMsg(msg) {
            if(myIdx === 0) { 
                handleRemoteAction(msg); // æˆ¿ä¸»è‡ªå·±å¤„ç†
                connList.forEach(c => c.send(msg)); // å¹¿æ’­
            } else { 
                hostConn.send(msg); // ç©å®¶å‘ç»™æˆ¿ä¸»
            }
        }

        // 7. å¤„ç†åŠ¨ä½œåé¦ˆ (å«è½®è½¬é€»è¾‘)
        function handleRemoteAction(data) {
            const viewIdx = getRelativeIdx(data.idx);
            const areaId = ['playedMe', 'played1', 'played2'][viewIdx];
            const area = document.getElementById(areaId);
            area.innerHTML = ''; 

            if(data.act === 'pass_call') {
                area.innerHTML = '<span style="font-size:20px; color:#aaa; font-weight:bold;">ä¸æŠ¢</span>';
                // ğŸ”¥ å¦‚æœæ˜¯æˆ¿ä¸»ï¼Œæ”¶åˆ°ä¸æŠ¢ï¼Œç«‹åˆ»æŠŠæƒç§»äº¤ç»™ä¸‹ä¸€ä¸ªäºº
                if(myIdx === 0) passTurn(data.idx, true);
            } 
            else if(data.act === 'call') {
                area.innerHTML = '<span style="font-size:24px; color:#ff9a9e; font-weight:bold;">æŠ¢åœ°ä¸»!</span>';
                if(myIdx === 0) { 
                    setTimeout(() => {
                        const msg = { type: 'LANDLORD', idx: data.idx };
                        handleData(msg); connList.forEach(c => c.send(msg));
                        
                        // åœ°ä¸»è¯ç”Ÿåï¼Œåœ°ä¸»å…ˆå‡ºç‰Œ
                        setTimeout(() => {
                            const turnMsg = { type: 'TURN', idx: data.idx, isBid: false };
                            handleData(turnMsg); connList.forEach(c => c.send(turnMsg));
                        }, 1000);
                    }, 1000);
                }
            } 
            else if(data.act === 'play') {
                data.cards.forEach(c => {
                    let div = document.createElement('div');
                    div.style.cssText = "display:inline-block; background:#fff; border:1px solid #ccc; width:40px; height:55px; border-radius:4px; margin-left:-20px; font-size:12px; line-height:55px; text-align:center; box-shadow:1px 1px 3px rgba(0,0,0,0.2);";
                    div.className = (['â™¥','â™¦'].includes(c.s) || c.v>15) ? 'red' : 'black'; // ä¿®æ­£é¢œè‰²
                    div.style.color = div.className === 'red' ? '#e74c3c' : '#2d3436';
                    div.innerText = DISPLAY_MAP[c.r] || c.r;
                    area.appendChild(div);
                });
                if(viewIdx !== 0) document.getElementById('count' + viewIdx).innerText -= data.cards.length;
                if(myIdx === 0) passTurn(data.idx, false);
            }
            else if(data.act === 'pass') {
                area.innerHTML = '<span style="font-size:20px; color:#aaa; font-weight:bold;">ä¸å‡º</span>';
                if(myIdx === 0) passTurn(data.idx, false);
            }
        }

        // 8. æˆ¿ä¸»è®¡ç®—è½®æ¬¡
        function passTurn(current, isBidding) {
            const next = (current + 1) % 3;
            // å¹¿æ’­ä¸‹ä¸€ä¸ªæ˜¯è°
            const msg = { type: 'TURN', idx: next, isBid: isBidding };
            setTimeout(() => {
                handleData(msg);
                connList.forEach(c => c.send(msg));
            }, 800); // ç¨å¾®å»¶è¿Ÿï¼Œè®©å¤§å®¶çœ‹æ¸…ä¸Šä¸€ä¸ªæ“ä½œ
        }

        // 9. å¤„ç†è½®æ¬¡ä¿¡å· (å”¤é†’æŒ‰é’®)
        function handleTurn(data) {
            // é«˜äº®å½“å‰ç©å®¶
            highlightPlayer(getRelativeIdx(data.idx));
            
            // æ¸…ç©ºå½“å‰è¡ŒåŠ¨è€…çš„æ¡Œé¢æ–‡å­— (æ¯”å¦‚ä¹‹å‰çš„"ä¸æŠ¢")
            const viewIdx = getRelativeIdx(data.idx);
            document.getElementById(['playedMe', 'played1', 'played2'][viewIdx]).innerHTML = '';

            // å¦‚æœè½®åˆ°æˆ‘
            if(data.idx === myIdx) {
                document.getElementById('statusText').innerText = "è½®åˆ°ä½ äº†ï¼";
                if(navigator.vibrate) navigator.vibrate(200); // éœ‡åŠ¨æé†’
                
                if(data.isBid) {
                    showBtns(['btnCall', 'btnNoCall']);
                } else {
                    showBtns(['btnOut', 'btnPass']);
                }
            } else {
                document.getElementById('statusText').innerText = "ç­‰å¾…å¯¹æ–¹æ“ä½œ...";
            }
        }

        // 10. åœ°ä¸»è®¾ç½®
        function setLandlord(idx) {
            landlordIdx = idx;
            const box = document.getElementById('diPaiBox');
            box.style.opacity = 1;
            box.innerHTML = '';
            diPai.forEach(c => {
                let d = document.createElement('div'); d.className = 'mini-card';
                d.innerText = c.r; box.appendChild(d);
            });

            const viewIdx = getRelativeIdx(idx);
            document.getElementById(['crownMe', 'crown1', 'crown2'][viewIdx]).style.display = 'block';

            if(idx === myIdx) {
                myCards = myCards.concat(diPai);
                sortAndRenderHand();
            } else {
                document.getElementById('count' + viewIdx).innerText = 20;
            }
            document.getElementById('statusText').innerText = "åœ°ä¸»å·²å®šï¼";
        }

        // === è¾…åŠ© ===
        function sortAndRenderHand() {
            myCards.sort((a,b) => b.v - a.v);
            const box = document.getElementById('handArea');
            box.innerHTML = '';
            myCards.forEach(c => {
                let div = document.createElement('div');
                div.className = `poker ${['â™¥','â™¦'].includes(c.s) || c.v>15 ? 'red' : 'black'}`;
                let txt = DISPLAY_MAP[c.r] || c.r;
                div.innerHTML = `<div class="val-top">${txt}</div><div class="suit-center">${c.s||txt}</div>`;
                div.onclick = () => div.classList.toggle('selected');
                div.dataset.val = JSON.stringify(c);
                box.appendChild(div);
            });
        }
        function getRelativeIdx(target) {
            if (target === myIdx) return 0;
            if (target === (myIdx + 2) % 3) return 1; 
            return 2; 
        }
        function highlightPlayer(vIdx) {
            document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
            if(vIdx===0) document.getElementById('p0').classList.add('active');
            if(vIdx===1) document.getElementById('p1').classList.add('active');
            if(vIdx===2) document.getElementById('p2').classList.add('active');
        }
        function showBtns(ids) { ids.forEach(id => document.getElementById(id).style.display = 'block'); }
        function hideBtns() { document.querySelectorAll('.game-btn').forEach(b => b.style.display = 'none'); }
        function updateNames() {
            document.getElementById('name1').innerText = "ä¸Šå®¶";
            document.getElementById('name2').innerText = "ä¸‹å®¶";
        }
        function updateCounts() {
            document.getElementById('count1').style.display = 'block';
            document.getElementById('count2').style.display = 'block';
        }
        function clearTable() {
            document.getElementById('playedMe').innerHTML = '';
            document.getElementById('played1').innerHTML = '';
            document.getElementById('played2').innerHTML = '';
        }
        function copyId() { navigator.clipboard.writeText(myId).then(() => alert('æˆ¿å·å·²å¤åˆ¶')); }

    </script>
</body>
</html>
