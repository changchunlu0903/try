<script>
    // ================= 0. åŸºç¡€é…ç½® =================
    const RANK_VAL = { '3':3, '4':4, '5':5, '6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14, '2':15, 'S':16, 'B':17 };
    const DISPLAY_MAP = { 'S':'ğŸƒ', 'B':'ğŸƒ' }; 

    // å…¨å±€å˜é‡
    let peer = null, connList = [], hostConn = null;
    let myId = null, myIdx = -1; 
    let myCards = [], diPai = [];
    let landlordIdx = -1;
    let gamePhase = 'idle'; 
    let lastPlayed = { idx: -1, typeInfo: null, cards: [] }; 
    let allHandsBackup = [];

    // --- ğŸ‘¤ ä¸ªäººä¸­å¿ƒæ•°æ® ---
    let myProfile = {
        name: localStorage.getItem('ddz_name') || '',
        avatar: localStorage.getItem('ddz_avatar') || '' 
    };

    // ================= 1. åˆå§‹åŒ– =================
    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ¢å¤åå­—/å¤´åƒæ˜¾ç¤º
    window.onload = function() {
        if(myProfile.name) {
            document.getElementById('myNickInput').value = myProfile.name;
            document.querySelector('#p0 .p-name').innerText = myProfile.name;
        }
        if(myProfile.avatar) {
            updateAvatarUI(myProfile.avatar);
            document.querySelector('#p0 .avatar').innerHTML = `<img src="${myProfile.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
        }
    };

    try {
        peer = new Peer(null, { debug: 2 });
        peer.on('open', id => {
            myId = id;
            document.getElementById('roomIdTxt').innerText = id;
            document.getElementById('statusText').innerText = "æœåŠ¡å°±ç»ª";
        });
        peer.on('error', err => alert('è”æœºå‡ºé”™: ' + err.type));
    } catch(e) { alert('ç»„ä»¶åŠ è½½å¤±è´¥'); }

    // ================= 2. æˆ¿ä¸»é€»è¾‘ =================
    function createRoom() {
        document.getElementById('joinUI').style.display = 'none';
        document.getElementById('hostWait').style.display = 'block';
        myIdx = 0; 
        
        // æˆ¿ä¸»ä¹Ÿè¦æ›´æ–°è‡ªå·±çš„åå­—åˆ°æ¡Œé¢
        saveMyProfile();

        peer.on('connection', conn => {
            connList.push(conn);
            conn.on('data', data => handleData(data));
            conn.on('open', () => {
                // 1. å‘é€æ¬¢è¿ä¿¡æ¯ (å«æˆ¿ä¸»å¤´åƒåå­—)
                conn.send({ 
                    type: 'WELCOME', 
                    idx: connList.length,
                    hostProfile: myProfile // æŠŠæˆ¿ä¸»èµ„æ–™å‘ç»™æ–°äºº
                });

                // 2. å¦‚æœæ˜¯é‡è¿
                if (allHandsBackup.length > 0) {
                    let pIdx = connList.length; // ç®€å•æŒ‰é¡ºåºè¡¥ä½
                    conn.send({ type: 'RECONNECT', idx: pIdx, cards: allHandsBackup[pIdx], diPai: diPai, landlord: landlordIdx });
                } else {
                    // 3. æ­£å¸¸è¿›æˆ¿
                    document.getElementById('pCount').innerText = connList.length + 1;
                    if(connList.length === 2) {
                        let btn = document.getElementById('startBtn');
                        btn.disabled = false; btn.style.opacity = 1; btn.innerText = "âœ¨ äººé½äº†ï¼Œå‘ç‰Œï¼";
                    }
                }
                
                // 4. å¹¿æ’­æˆ¿ä¸»èµ„æ–™ç»™æ‰€æœ‰äºº(åˆ·æ–°ä¸€ä¸‹)
                broadcastProfile();
            });
            conn.on('close', () => { alert('æœ‰äººé€€å‡º'); location.reload(); });
        });
    }

    // ================= 3. ç©å®¶é€»è¾‘ =================
    function joinRoom() {
        const id = document.getElementById('joinId').value.trim();
        const nameInput = document.getElementById('myNickInput').value.trim();
        // ä¼˜å…ˆç”¨è¾“å…¥æ¡†çš„åå­—ï¼Œå¦‚æœæ²¡æœ‰å°±ç”¨ç¼“å­˜çš„
        if(nameInput) myProfile.name = nameInput;
        if(!myProfile.name) myProfile.name = "ç¥ç§˜ç©å®¶";
        
        saveMyProfile(); // ä¿å­˜æœ€æ–°åå­—

        if(!id) return alert('è¯·è¾“å…¥æˆ¿å·');
        
        // ğŸ”¥ è¿æ¥æ—¶å¸¦ä¸Šæˆ‘çš„èµ„æ–™
        hostConn = peer.connect(id, { metadata: { name: myProfile.name, avatar: myProfile.avatar } });
        
        hostConn.on('open', () => {
            document.getElementById('lobbyModal').style.display = 'none';
            document.getElementById('statusText').innerText = "ç­‰å¾…å‘ç‰Œ...";
            
            // è¿ä¸Šåå†æ¬¡å¹¿æ’­è‡ªå·±çš„èµ„æ–™ï¼Œç¡®ä¿å¤§å®¶éƒ½èƒ½çœ‹åˆ°
            setTimeout(broadcastProfile, 500);
        });
        hostConn.on('data', data => handleData(data));
        hostConn.on('close', () => { alert('æˆ¿ä¸»æ–­å¼€'); location.reload(); });
    }

    // ================= 4. æ¶ˆæ¯åˆ†å‘ =================
    function handleData(data) {
        if(data.type === 'WELCOME') {
            myIdx = data.idx; updateNames();
            // æ”¶åˆ°æˆ¿ä¸»èµ„æ–™ï¼Œæ›´æ–°ç•Œé¢ä¸Šçš„â€œä¸Šå®¶â€æˆ–â€œä¸‹å®¶â€
            if(data.hostProfile) updatePlayerUI(0, data.hostProfile);
        } 
        else if(data.type === 'UPDATE_PROFILE') {
            // æ”¶åˆ°åˆ«äººæ›´æ–°å¤´åƒ/åå­—
            const viewIdx = getRelativeIdx(data.idx);
            updatePlayerUI(viewIdx, data);
            // æˆ¿ä¸»è´Ÿè´£è½¬å‘ç»™ç¬¬ä¸‰äºº
            if(myIdx === 0) connList.forEach(c => c.send(data));
        }
        else if(data.type === 'START') {
            resetTable();
            document.getElementById('lobbyModal').style.display = 'none';
            diPai = data.diPai; myCards = data.hands[myIdx];
            sortAndRenderHand(); updateCounts();
            gamePhase = 'bidding'; document.getElementById('statusText').innerText = "æŠ¢åœ°ä¸»ï¼";
            if(data.turn === myIdx) { showBtns(['btnCall', 'btnNoCall']); highlightPlayer(0); }
            else { highlightPlayer(getRelativeIdx(data.turn)); }
        } else if(data.type === 'ACTION') {
            handleRemoteAction(data);
        } else if(data.type === 'LANDLORD') {
            setLandlord(data.idx);
        } else if(data.type === 'TURN') {
            handleTurn(data);
        } else if(data.type === 'GAME_OVER') {
            showResult(data);
        } else if(data.type === 'RECONNECT') {

    function startGame() {

        deck.push({s:'', r:'S', v:16}, {s:'', r:'B', v:17});
        deck.sort(() => Math.random() - 0.5);
        const hands = [deck.slice(0,17), deck.slice(17,34), deck.slice(34,51)];
        const di = deck.slice(51);
        allHandsBackup = hands;
        const msg = { type: 'START', hands: hands, diPai: di, turn: 0 };
        handleData(msg); connList.forEach(c => c.send(msg));

    // ================= 6. æ ¸å¿ƒè§„åˆ™åˆ¤å®š (ä¿®å¤ç‰ˆ) =================
    function getCardType(cards) {
        const len = cards.length;
        const vals = cards.map(c => c.v);
        let counts = {};
        vals.forEach(x => { counts[x] = (counts[x] || 0) + 1; });
        let maxCount = Math.max(...Object.values(counts));
        let keys = Object.keys(counts).map(Number).sort((a,b)=>b-a);

        if (len === 2 && vals[0] === 17 && vals[1] === 16) return { type: 'rocket', val: 99 };
        if (len === 4 && maxCount === 4) return { type: 'bomb', val: vals[0] };
        if (len === 1) return { type: '1', val: vals[0] };
        if (len === 2 && maxCount === 2) return { type: '2', val: vals[0] };
        if (len === 3 && maxCount === 3) return { type: '3', val: vals[0] };
        if (len === 4 && maxCount === 3) {
            let mainVal = keys.find(k => counts[k] === 3);
            return { type: '3+1', val: mainVal };
        }
        if (len === 5 && maxCount === 3 && keys.length === 2) {
            let mainVal = keys.find(k => counts[k] === 3);
            return { type: '3+2', val: mainVal }; // 3å¸¦2(å¯¹å­)
        }
        if (len >= 5 && maxCount === 1 && vals[0] < 15) {
            if (vals[0] - vals[len-1] === len - 1) return { type: 'straight', val: vals[0], len: len };
        }
        if (len >= 6 && len % 2 === 0 && maxCount === 2 && keys.length === len/2 && vals[0] < 15) {
            if (keys[0] - keys[keys.length-1] === keys.length - 1) return { type: 'pairs', val: keys[0], len: len/2 };
        }
        return null;
    }

    function canBeat(my, enemy) {
        if(!enemy) return true;
        if(my.type === 'rocket') return true;
        if(enemy.type === 'rocket') return false;
        if(my.type === 'bomb') {
            if(enemy.type !== 'bomb') return true;
            return my.val > enemy.val;
        }
        if(enemy.type === 'bomb') return false;
        
        if(my.type !== enemy.type) return false;
        if((my.type === 'straight' || my.type === 'pairs') && my.len !== enemy.len) return false;
        return my.val > enemy.val;
    }

    // ================= 7. æ™ºèƒ½æç¤º (ä¿®å¤ç‰ˆ) =================
    function autoSelectCards() {
        document.querySelectorAll('.poker.selected').forEach(p => p.classList.remove('selected'));
        let suggestion = [];
        const mySorted = [...myCards].sort((a,b) => a.v - b.v);
        let counts = {};
        mySorted.forEach(c => counts[c.v] = (counts[c.v]||0)+1);

        if (!lastPlayed || lastPlayed.idx === -1 || lastPlayed.idx === myIdx) {
            if(mySorted.length > 0) suggestion.push(mySorted[0]);
        } else {
            const tType = lastPlayed.typeInfo.type;
            const tVal = lastPlayed.typeInfo.val;

            if (tType === '1') {
                suggestion = mySorted.filter(c => c.v > tVal).slice(0, 1);
            } else if (tType === '2') {
                for (let v in counts) { if (counts[v] >= 2 && parseInt(v) > tVal) { suggestion = mySorted.filter(c => c.v == v).slice(0, 2); break; } }
            } else if (tType === '3') {
                for (let v in counts) { if (counts[v] >= 3 && parseInt(v) > tVal) { suggestion = mySorted.filter(c => c.v == v).slice(0, 3); break; } }
            } else if (tType === '3+1') {
                let threeVal = -1;
                for (let v in counts) { if (counts[v] >= 3 && parseInt(v) > tVal) { threeVal = parseInt(v); break; } }
                if(threeVal !== -1) {
                    let three = mySorted.filter(c => c.v == threeVal).slice(0,3);
                    let one = mySorted.find(c => c.v != threeVal);
                    if(one) suggestion = three.concat(one);
                }
            } else if (tType === '3+2') {
                let threeVal = -1;
                for (let v in counts) { if (counts[v] >= 3 && parseInt(v) > tVal) { threeVal = parseInt(v); break; } }
                if(threeVal !== -1) {
                    let three = mySorted.filter(c => c.v == threeVal).slice(0,3);
                    let pairVal = -1;
                    for(let v in counts) { if(parseInt(v) !== threeVal && counts[v] >= 2) { pairVal=v; break; }}
                    if(pairVal !== -1) {
                        let two = mySorted.filter(c => c.v == pairVal).slice(0,2);
                        suggestion = three.concat(two);
                    }
                }
            }
            
            // ç‚¸å¼¹å…œåº•
            if (suggestion.length === 0 && tType !== 'rocket') {
                for (let v in counts) {
                    if (counts[v] === 4 && (tType !== 'bomb' || parseInt(v) > tVal)) {
                        suggestion = mySorted.filter(c => c.v == v); break;
                    }
                }
                if(suggestion.length===0) {
                    let kings = mySorted.filter(c => c.v > 15);
                    if(kings.length === 2) suggestion = kings;
                }
            }
        }

        if (suggestion.length > 0) {
            const allEls = document.querySelectorAll('.poker');
            suggestion.forEach(card => {
                for(let el of allEls) {
                    let d = JSON.parse(el.dataset.val);
                    if(d.r === card.r && d.s === card.s && !el.classList.contains('selected')) {
                        el.classList.add('selected'); break;
                    }
                }
            });
        } else {
            alert("æ²¡æœ‰èƒ½ç®¡ä¸Šçš„ç‰Œï¼(è¯·ç‚¹ä¸å‡º)");
        }
    }

            area.onclick = () => showZoomCards(data.cards);
            area.style.pointerEvents = "auto"; 

            if(navigator.vibrate) navigator.vibrate(30);

            if(myIdx === 0) lastPlayed = { idx: data.idx, typeInfo: data.typeInfo, cards: data.cards };

            let currentCount = 0;

                const cntEl = document.getElementById('count' + viewIdx);
                currentCount = parseInt(cntEl.innerText) - data.cards.length;
                cntEl.innerText = currentCount;
            } else {
                currentCount = myCards.length;

            if (currentCount <= 0 && gamePhase === 'playing') {

                    const overMsg = { type: 'GAME_OVER', winnerIdx: data.idx };
                    handleData(overMsg); connList.forEach(c => c.send(overMsg));

                return;

            if(myIdx === 0) passTurn(data.idx, false);
        }
        else if(data.act === 'pass') {
            area.innerHTML = '<span style="font-size:20px; color:#aaa; font-weight:bold;">ä¸å‡º</span>';
            if(myIdx === 0) passTurn(data.idx, false);
        }
    }

    function playSelectedCards() {
        const selectedEls = document.querySelectorAll('.poker.selected');
        if(selectedEls.length === 0) return alert('è¯·é€‰ç‰Œ');
        const selected = Array.from(selectedEls).map(e => JSON.parse(e.dataset.val));

        const msg = { type: 'ACTION', idx: myIdx, act: 'play', cards: selected, typeInfo: typeInfo };
        sendMsg(msg);
        if(myIdx === 0) lastPlayed = { idx: myIdx, typeInfo: typeInfo, cards: selected };
    }
