// === æ–°å¢ï¼šè¯†åˆ«è¿™æ˜¯ä»€ä¹ˆç‰Œ ===
function getCardType(cards) {
    const len = cards.length;
    const vals = cards.map(c => c.v);
    
    // ç»Ÿè®¡æ¯ç§ç‚¹æ•°æœ‰å‡ å¼  (æ¯”å¦‚ 3334 -> {3:3, 4:1})
    let counts = {};
    vals.forEach(x => { counts[x] = (counts[x] || 0) + 1; });
    let maxCount = Math.max(...Object.values(counts)); // æœ€å¤šé‡å¤äº†å‡ å¼ 

    // 1. ç‹ç‚¸ (ç«ç®­)
    if (len === 2 && vals[0] === 17 && vals[1] === 16) return { type: 'rocket', val: 99 };

    // 2. ç‚¸å¼¹ (4å¼ ä¸€æ ·)
    if (len === 4 && maxCount === 4) return { type: 'bomb', val: vals[0] };

    // 3. å•å¼ 
    if (len === 1) return { type: '1', val: vals[0] };

    // 4. å¯¹å­
    if (len === 2 && maxCount === 2) return { type: '2', val: vals[0] };

    // 5. ä¸‰å¼  (333)
    if (len === 3 && maxCount === 3) return { type: '3', val: vals[0] };

    // 6. ä¸‰å¸¦ä¸€ (333+4)
    if (len === 4 && maxCount === 3) {
        // æ‰¾åˆ°æ˜¯å“ªä¸ªæ•°æœ‰3å¼ 
        let mainVal = parseInt(Object.keys(counts).find(k => counts[k] === 3));
        return { type: '3+1', val: mainVal };
    }

    // 7. ä¸‰å¸¦äºŒ (333+44) - æ³¨æ„ï¼šè¿™é‡Œç®€åŒ–ä¸ºåªå…è®¸å¸¦å¯¹å­ï¼Œæˆ–è€…å¸¦ä¸¤å¼ æ•£ç‰Œ(å®é™…ä¸Šæ–—åœ°ä¸»é€šå¸¸å¸¦ä¸€å¯¹)
    if (len === 5 && maxCount === 3) {
        let mainVal = parseInt(Object.keys(counts).find(k => counts[k] === 3));
        return { type: '3+2', val: mainVal };
    }

    // 8. é¡ºå­ (5å¼ èµ·ï¼Œæœ€å¤§ä¸èƒ½è¶…è¿‡2(15)ï¼Œå¿…é¡»è¿ç»­)
    if (len >= 5 && maxCount === 1 && vals[0] < 15) {
        if (vals[0] - vals[len-1] === len - 1) {
            return { type: 'straight', val: vals[0], len: len }; 
        }
    }

    // 9. è¿å¯¹ (334455)
    if (len >= 6 && len % 2 === 0 && maxCount === 2 && vals[0] < 15) {
        // ç®€å•æ£€æŸ¥ï¼šæ¯ç§ç‰Œéƒ½æ˜¯2å¼ 
        let isPairs = Object.values(counts).every(c => c === 2);
        let keys = Object.keys(counts).map(Number).sort((a,b)=>b-a);
        if (isPairs && (keys[0] - keys[keys.length-1] === keys.length - 1)) {
            return { type: 'pairs', val: keys[0], len: len/2 };
        }
    }

    return null; // ä¸åˆè§„
}

// === æ–°å¢ï¼šèƒ½ä¸èƒ½æ‰“è¿‡ä¸Šå®¶ ===
function canBeat(my, enemy) {
    if (!enemy) return true; // æ²¡äººå‡ºç‰Œï¼Œæˆ‘æœ€å¤§

    // 1. ç‹ç‚¸æ— æ•Œ
    if (my.type === 'rocket') return true;
    if (enemy.type === 'rocket') return false;

    // 2. ç‚¸å¼¹è§„åˆ™
    if (my.type === 'bomb') {
        if (enemy.type !== 'bomb') return true; // ç‚¸å¼¹ > æ™®é€šç‰Œ
        return my.val > enemy.val; // éƒ½æ˜¯ç‚¸å¼¹æ¯”ç‚¹æ•°
    }
    if (enemy.type === 'bomb') return false; // å¯¹é¢æ˜¯ç‚¸å¼¹ï¼Œæˆ‘ä¸æ˜¯ï¼Œæ‰“ä¸è¿‡

    // 3. æ™®é€šç‰Œå‹æ¯”è¾ƒ (å¿…é¡»ç±»å‹ç›¸åŒï¼Œå¼ æ•°/é•¿åº¦ç›¸åŒ)
    if (my.type !== enemy.type) return false; 
    
    // é¡ºå­/è¿å¯¹è¿˜è¦æ£€æŸ¥é•¿åº¦
    if ((my.type === 'straight' || my.type === 'pairs') && my.len !== enemy.len) return false;

    // 4. æ¯”ä¸»ç‰Œç‚¹æ•°
    return my.val > enemy.val;
}

// === æ–°å¢ï¼šæ™ºèƒ½æç‰Œç®—æ³• ===
function autoSelectCards() {
    // 1. å…ˆæŠŠæ‰€æœ‰é€‰ä¸­çš„å–æ¶ˆ
    document.querySelectorAll('.poker.selected').forEach(p => p.classList.remove('selected'));

    let suggestion = [];
    const mySorted = [...myCards].sort((a,b) => a.v - b.v); // ä»å°åˆ°å¤§æ‰¾

    // A. è‡ªç”±å‡ºç‰Œ (æˆ–è€…è‡ªå·±æ˜¯ä¸Šå®¶) -> å‡ºæœ€å°çš„ä¸€å¼ 
    if (lastPlayed.idx === -1 || lastPlayed.idx === myIdx) {
        suggestion.push(mySorted[0]);
    } 
    // B. ç®¡ç‰Œæ¨¡å¼
    else {
        const targetType = lastPlayed.typeInfo.type;
        const targetVal = lastPlayed.typeInfo.val;

        // ç­–ç•¥1: æ‰¾åŒç±»å‹çš„æ›´å¤§çš„ç‰Œ
        if (targetType === '1') { // æ‰¾å•å¼ 
            suggestion = mySorted.filter(c => c.v > targetVal).slice(0, 1);
        } else if (targetType === '2') { // æ‰¾å¯¹å­
            for (let i = 0; i < mySorted.length - 1; i++) {
                if (mySorted[i].v === mySorted[i+1].v && mySorted[i].v > targetVal) {
                    suggestion = [mySorted[i], mySorted[i+1]];
                    break;
                }
            }
        } 
        // ç­–ç•¥2: å¦‚æœæ‰¾ä¸åˆ°åŒç±»ï¼Œæˆ–è€…å¯¹é¢å‡ºçš„æ˜¯ç‚¸å¼¹ï¼Œæ‰¾ç‚¸å¼¹ï¼
        if (suggestion.length === 0 && targetType !== 'rocket') {
            // æ‰¾4å¼ ä¸€æ ·çš„
            let counts = {};
            mySorted.forEach(c => counts[c.v] = (counts[c.v]||0)+1);
            for (let v in counts) {
                if (counts[v] === 4) {
                    // å¦‚æœå¯¹é¢ä¹Ÿæ˜¯ç‚¸å¼¹ï¼Œæˆ‘è¦æ¯”ä»–å¤§ï¼›å¦‚æœå¯¹é¢ä¸æ˜¯ç‚¸å¼¹ï¼Œæˆ‘éšä¾¿ç‚¸
                    if (targetType !== 'bomb' || parseInt(v) > targetVal) {
                        suggestion = mySorted.filter(c => c.v == v);
                        break;
                    }
                }
            }
            // æ‰¾ç‹ç‚¸
            if (suggestion.length === 0) {
                const kings = mySorted.filter(c => c.v > 15);
                if (kings.length === 2) suggestion = kings;
            }
        }
    }

    // æ‰§è¡Œé€‰ä¸­
    if (suggestion.length > 0) {
        const allPokers = document.querySelectorAll('.poker');
        suggestion.forEach(card => {
            // æ‰¾åˆ°å¯¹åº”çš„ DOM å…ƒç´ å¹¶é€‰ä¸­
            for (let el of allPokers) {
                const data = JSON.parse(el.dataset.val);
                if (data.r === card.r && data.s === card.s && !el.classList.contains('selected')) {
                    el.classList.add('selected');
                    break; // é˜²æ­¢å¤šé€‰åŒèŠ±è‰²çš„ç‰Œ
                }
            }
        });
    } else {
        alert("æ²¡æœ‰èƒ½ç®¡ä¸Šçš„ç‰Œ... è¦ä¸èµ·ï¼");
    }
}
