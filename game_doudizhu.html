    <script>
    // ================= 0. åŸºç¡€é…ç½® =================
    const RANK_VAL = { '3':3, '4':4, '5':5, '6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14, '2':15, 'S':16, 'B':17 };
    const DISPLAY_MAP = { 'S':'ğŸƒ', 'B':'ğŸƒ' }; 

    // å…¨å±€å˜é‡
    let peer = null, connList = [], hostConn = null;
    let myId = null, myIdx = -1; 
    let myCards = [], diPai = [];
    let landlordIdx = -1;
    let gamePhase = 'idle'; // çŠ¶æ€é”ï¼šidle(ç©ºé—²), bidding(æŠ¢åœ°ä¸»), playing(æ‰“ç‰Œ)
    let lastPlayed = { idx: -1, typeInfo: null };
    let allHandsBackup = []; // æˆ¿ä¸»å­˜ç‰Œç”¨(é‡è¿)

    // ================= 1. åˆå§‹åŒ– =================
    try {
        peer = new Peer(null, { debug: 2 });
        peer.on('open', id => {
            myId = id;
            document.getElementById('roomIdTxt').innerText = id;
            document.getElementById('statusText').innerText = "æœåŠ¡å°±ç»ª";
        });
        peer.on('error', err => alert('è”æœºå‡ºé”™: ' + err.type));
    } catch(e) { alert('ç»„ä»¶åŠ è½½å¤±è´¥'); }

    // ================= 2. æˆ¿ä¸»é€»è¾‘ =================
    function createRoom() {
        document.getElementById('joinUI').style.display = 'none';
        document.getElementById('hostWait').style.display = 'block';
        myIdx = 0; 

        peer.on('connection', conn => {
            connList.push(conn);
            conn.on('data', data => handleData(data));
            conn.on('open', () => {
                // é‡è¿æ£€æµ‹
                if (allHandsBackup.length > 0) {
                    let pIdx = connList.length;
                    conn.send({ 
                        type: 'RECONNECT', idx: pIdx, 
                        cards: allHandsBackup[pIdx], diPai: diPai, landlord: landlordIdx 
                    });
                } else {
                    // æ–°ç©å®¶
                    document.getElementById('pCount').innerText = connList.length + 1;
                    conn.send({ type: 'WELCOME', idx: connList.length });
                    if(connList.length === 2) {
                        let btn = document.getElementById('startBtn');
                        btn.disabled = false; btn.style.opacity = 1; btn.innerText = "âœ¨ äººé½äº†ï¼Œå‘ç‰Œï¼";
                    }
                }
            });
            conn.on('close', () => { alert('æœ‰äººé€€å‡º'); location.reload(); });
        });
    }

    // ================= 3. ç©å®¶é€»è¾‘ =================
    function joinRoom() {
        const id = document.getElementById('joinId').value.trim();
        if(!id) return alert('è¯·è¾“å…¥æˆ¿å·');
        hostConn = peer.connect(id);
        hostConn.on('open', () => {
            document.getElementById('lobbyModal').style.display = 'none';
            document.getElementById('statusText').innerText = "ç­‰å¾…å‘ç‰Œ...";
        });
        hostConn.on('data', data => handleData(data));
        hostConn.on('close', () => { alert('æˆ¿ä¸»æ–­å¼€'); location.reload(); });
    }

    // ================= 4. æ¶ˆæ¯åˆ†å‘ (æ ¸å¿ƒ) =================
    function handleData(data) {
        if(data.type === 'WELCOME') {
            myIdx = data.idx;
            updateNames();
        } else if(data.type === 'START') {
            resetTable(); // å…ˆæ¸…ç©ºä¸Šä¸€å±€
            document.getElementById('lobbyModal').style.display = 'none';
            
            diPai = data.diPai;
            myCards = data.hands[myIdx];
            sortAndRenderHand();
            updateCounts();
            
            gamePhase = 'bidding'; // ğŸ”¥ è¿›å…¥æŠ¢åœ°ä¸»é˜¶æ®µ
            document.getElementById('statusText').innerText = "å¼€å§‹æŠ¢åœ°ä¸»ï¼";
            
            if(data.turn === myIdx) {
                showBtns(['btnCall', 'btnNoCall']);
                highlightPlayer(0);
            } else {
                highlightPlayer(getRelativeIdx(data.turn));
            }

        } else if(data.type === 'ACTION') {
            handleRemoteAction(data);
        } else if(data.type === 'LANDLORD') {
            setLandlord(data.idx);
        } else if(data.type === 'TURN') {
            handleTurn(data);
        } else if(data.type === 'GAME_OVER') {
            showResult(data);
        } else if(data.type === 'RECONNECT') {
            document.getElementById('lobbyModal').style.display = 'none';
            myIdx = data.idx; myCards = data.cards; diPai = data.diPai; landlordIdx = data.landlord;
            sortAndRenderHand(); updateNames();
            if(landlordIdx !== -1) setLandlord(landlordIdx);
            gamePhase = 'playing'; // æ¢å¤ä¸ºæ‰“ç‰ŒçŠ¶æ€
        } else if (data.type === 'CHAT') {
             // èŠå¤©è½¬å‘
             const viewIdx = getRelativeIdx(data.idx);
             showBubble(viewIdx, data.content);
             if (myIdx === 0) connList.forEach(c => c.send(data));
        }
    }

    // ================= 5. æ¸¸æˆæµç¨‹ =================
    function startGame() {
        let deck = [];
        ['â™ ','â™¥','â™£','â™¦'].forEach(s => Object.keys(RANK_VAL).slice(0,13).forEach(r => deck.push({s, r, v:RANK_VAL[r]})));
        deck.push({s:'', r:'S', v:16}, {s:'', r:'B', v:17});
        deck.sort(() => Math.random() - 0.5);

        const hands = [deck.slice(0,17), deck.slice(17,34), deck.slice(34,51)];
        const di = deck.slice(51);
        allHandsBackup = hands; // å¤‡ä»½ç”¨äºé‡è¿

        const msg = { type: 'START', hands: hands, diPai: di, turn: 0 };
        handleData(msg); 
        connList.forEach(c => c.send(msg));
    }

    // ================= 6. åŠ¨ä½œå¤„ç† (ä¿®å¤èƒœè´Ÿè¯¯åˆ¤) =================
    function handleRemoteAction(data) {
        const viewIdx = getRelativeIdx(data.idx);
        const area = document.getElementById(['playedMe', 'played1', 'played2'][viewIdx]);
        area.innerHTML = ''; 
        document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));

        if(data.act === 'pass_call') {
            area.innerHTML = '<span style="font-size:20px; color:#aaa; font-weight:bold;">ä¸æŠ¢</span>';
            if(myIdx === 0) passTurn(data.idx, true);
        } 
        else if(data.act === 'call') {
            area.innerHTML = '<span style="font-size:20px; color:#ff9a9e; font-weight:bold;">æŠ¢åœ°ä¸»!</span>';
            if(myIdx === 0) { 
                setTimeout(() => {
                    const msg = { type: 'LANDLORD', idx: data.idx };
                    handleData(msg); connList.forEach(c => c.send(msg));
                    setTimeout(() => {
                        // åœ°ä¸»å…ˆå‡ºç‰Œï¼Œè¿›å…¥ playing é˜¶æ®µ
                        const turnMsg = { type: 'TURN', idx: data.idx, isBid: false };
                        handleData(turnMsg); connList.forEach(c => c.send(turnMsg));
                    }, 1000);
                }, 1000);
            }
        } 
        else if(data.act === 'play') {
            data.cards.forEach(c => {
                let div = document.createElement('div');
                div.style.cssText = "display:inline-block; background:#fff; border:1px solid #ccc; width:45px; height:60px; border-radius:4px; margin-left:-30px; font-size:14px; line-height:60px; text-align:center; box-shadow:2px 2px 5px rgba(0,0,0,0.2); font-weight:bold;";
                div.className = (['â™¥','â™¦'].includes(c.s) || c.v>15) ? 'red' : 'black';
                let txt = DISPLAY_MAP[c.r] || c.r;
                div.innerText = txt;
                area.appendChild(div);
            });
            
            // æ›´æ–°è®°å½•
            if(myIdx === 0) lastPlayed = { idx: data.idx, typeInfo: data.typeInfo };

            // æ›´æ–°ç‰Œæ•°
            let currentCount = 0;
            if(viewIdx !== 0) {
                const cntEl = document.getElementById('count' + viewIdx);
                currentCount = parseInt(cntEl.innerText) - data.cards.length;
                cntEl.innerText = currentCount;
            } else {
                currentCount = myCards.length;
            }

            // ğŸ”¥ğŸ”¥ğŸ”¥ èƒœè´Ÿé”ï¼šå¿…é¡»åœ¨ playing é˜¶æ®µä¸”ç‰Œä¸º0 ğŸ”¥ğŸ”¥ğŸ”¥
            if (currentCount <= 0 && gamePhase === 'playing') {
                if(myIdx === 0) {
                    const overMsg = { type: 'GAME_OVER', winnerIdx: data.idx };
                    handleData(overMsg); connList.forEach(c => c.send(overMsg));
                }
                return;
            }

            if(myIdx === 0) passTurn(data.idx, false);
        }
        else if(data.act === 'pass') {
            area.innerHTML = '<span style="font-size:20px; color:#aaa; font-weight:bold;">ä¸å‡º</span>';
            if(myIdx === 0) passTurn(data.idx, false);
        }
    }

    // ================= 7. è½®è½¬ä¸å‡ºç‰Œ =================
    function passTurn(current, isBidding) {
        const next = (current + 1) % 3;
        const msg = { type: 'TURN', idx: next, isBid: isBidding };
        setTimeout(() => {
            handleData(msg); connList.forEach(c => c.send(msg));
        }, 800); 
    }

    function handleTurn(data) {
        const viewIdx = getRelativeIdx(data.idx);
        highlightPlayer(viewIdx);
        document.getElementById(['playedMe', 'played1', 'played2'][viewIdx]).innerHTML = '';

        if(data.idx === myIdx) {
            document.getElementById('statusText').innerText = "è½®åˆ°ä½ äº†ï¼";
            if(navigator.vibrate) navigator.vibrate(200);
            
            // ğŸ”¥ æ ¹æ®é˜¶æ®µæ˜¾ç¤ºä¸åŒæŒ‰é’®
            if(gamePhase === 'bidding') showBtns(['btnCall', 'btnNoCall']);
            else showBtns(['btnOut', 'btnPass', 'btnHint']);
        } else {
            document.getElementById('statusText').innerText = "å¯¹æ–¹æ€è€ƒä¸­...";
        }
    }

    function setLandlord(idx) {
        landlordIdx = idx;
        gamePhase = 'playing'; // ğŸ”¥ åˆ‡æ¢ä¸ºæ‰“ç‰Œé˜¶æ®µ
        const box = document.getElementById('diPaiBox');
        box.style.opacity = 1; box.innerHTML = '';
        diPai.forEach(c => {
            let d = document.createElement('div'); d.className = 'mini-card'; d.innerText = c.r; box.appendChild(d);
        });
        const viewIdx = getRelativeIdx(idx);
        document.getElementById(['crownMe', 'crown1', 'crown2'][viewIdx]).style.display = 'block';
        if(idx === myIdx) {
            myCards = myCards.concat(diPai);
            sortAndRenderHand();
        } else {
            document.getElementById('count' + viewIdx).innerText = 20;
        }
        document.getElementById('statusText').innerText = "åœ°ä¸»å·²å®šï¼";
    }

    // å‡ºç‰Œæ“ä½œ
    function playSelectedCards() {
        const selectedEls = document.querySelectorAll('.poker.selected');
        if(selectedEls.length === 0) return alert('è¯·é€‰ç‰Œ');
        const selected = Array.from(selectedEls).map(e => JSON.parse(e.dataset.val));
        selected.sort((a,b) => b.v - a.v);

        // ç®€æ˜“è§„åˆ™åˆ¤å®š
        const typeInfo = getCardType(selected);
        if(!typeInfo) return alert('ç‰Œå‹ä¸å¯¹ï¼');
        
        // ç®¡ç‰Œåˆ¤å®š
        const isFree = (lastPlayed.idx === -1 || lastPlayed.idx === myIdx);
        if (!isFree && !canBeat(typeInfo, lastPlayed.typeInfo)) return alert('æ‰“ä¸è¿‡ï¼');

        myCards = myCards.filter(c => !selected.some(s => s.r === c.r && s.s === c.s));
        sortAndRenderHand(); hideBtns();

        const msg = { type: 'ACTION', idx: myIdx, act: 'play', cards: selected, typeInfo: typeInfo };
        sendMsg(msg);
        if(myIdx === 0) lastPlayed = { idx: myIdx, typeInfo: typeInfo };
    }

    function doAction(act) {
        hideBtns();
        sendMsg({ type: 'ACTION', idx: myIdx, act: act });
    }

    function sendMsg(msg) {
        if(myIdx === 0) { handleRemoteAction(msg); connList.forEach(c => c.send(msg)); }
        else hostConn.send(msg);
    }

    // ================= 8. è¾…åŠ©åŠŸèƒ½ (æ»‘åŠ¨é€‰ç‰Œ/æç¤º/é‡å¼€/èŠå¤©) =================
    let isDragging = false;
    function sortAndRenderHand() {
        myCards.sort((a,b) => b.v - a.v);
        const box = document.getElementById('handArea');
        box.innerHTML = '';
        box.onmousedown = () => { isDragging = true; };
        window.onmouseup = () => { isDragging = false; };

        myCards.forEach(c => {
            let div = document.createElement('div');
            div.className = `poker ${['â™¥','â™¦'].includes(c.s) || c.v>15 ? 'red' : 'black'}`;
            div.innerHTML = `<div class="val-top">${DISPLAY_MAP[c.r]||c.r}</div><div class="suit-center">${c.s||(DISPLAY_MAP[c.r]||c.r)}</div>`;
            div.dataset.val = JSON.stringify(c);
            
            div.onmousedown = (e) => { isDragging = true; div.classList.toggle('selected'); e.stopPropagation(); };
            div.onmouseenter = () => { if(isDragging) div.classList.toggle('selected'); };
            box.appendChild(div);
        });
    }

    function autoSelectCards() {
        document.querySelectorAll('.poker.selected').forEach(p => p.classList.remove('selected'));
        // ç®€æ˜“æç¤ºï¼šæ‰¾æ¯”ä¸Šå®¶å¤§çš„å•å¼ æˆ–å¯¹å­
        // (å®Œæ•´é€»è¾‘å¾ˆé•¿ï¼Œè¿™é‡ŒåªåšåŸºç¡€æ¼”ç¤ºé˜²æ­¢æŠ¥é”™)
        const allEls = document.querySelectorAll('.poker');
        if(allEls.length > 0) allEls[allEls.length-1].classList.add('selected'); // é»˜è®¤é€‰æœ€å°çš„
    }

    function tryRestart() {
        document.getElementById('resultModal').style.display = 'none';
        if (myIdx === 0) { resetTable(); startGame(); }
        else { resetTable(); document.getElementById('statusText').innerText = "ç­‰å¾…æˆ¿ä¸»é‡å¼€..."; }
    }

    function resetTable() {
        document.getElementById('handArea').innerHTML = '';
        document.getElementById('diPaiBox').style.opacity = 0; document.getElementById('diPaiBox').innerHTML = '';
        ['playedMe', 'played1', 'played2'].forEach(id => document.getElementById(id).innerHTML = '');
        document.querySelectorAll('.crown').forEach(el => el.style.display = 'none');
        myCards = []; diPai = []; landlordIdx = -1; gamePhase = 'idle'; lastPlayed = { idx: -1, typeInfo: null };
    }

    function sendChat() {
        const txt = document.getElementById('chatInput').value.trim();
        if(!txt) return;
        showBubble(0, txt);
        sendMsg({ type: 'CHAT', idx: myIdx, content: txt });
        document.getElementById('chatInput').value = '';
    }

    function showBubble(viewIdx, text) {
        const pId = ['p0', 'p1', 'p2'][viewIdx];
        let b = document.createElement('div');
        b.className = 'chat-bubble'; b.innerText = text;
        b.style.cssText = "position:absolute;top:-60px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#fff;padding:5px 10px;border-radius:10px;font-size:12px;white-space:nowrap;z-index:200;";
        document.getElementById(pId).appendChild(b);
        setTimeout(() => b.remove(), 3000);
    }

    function showResult(data) {
        const isWin = (data.winnerIdx === landlordIdx && myIdx === landlordIdx) || (data.winnerIdx !== landlordIdx && myIdx !== landlordIdx);
        document.getElementById('resultTitle').innerText = isWin ? "ğŸ‰ èƒœåˆ©ï¼" : "ğŸ˜­ æƒœè´¥...";
        document.getElementById('resultText').innerText = data.winnerIdx === landlordIdx ? "åœ°ä¸»èµ¢äº†" : "å†œæ°‘èµ¢äº†";
        document.getElementById('resultModal').style.display = 'flex';
    }

    // è§„åˆ™åˆ¤å®š (ç®€åŒ–ç‰ˆï¼Œé˜²æ­¢æŠ¥é”™)
    function getCardType(cards) {
        if(cards.length===1) return {type:'1', val:cards[0].v};
        if(cards.length===2 && cards[0].v===cards[1].v) return {type:'2', val:cards[0].v};
        if(cards.length===4 && cards[0].v===cards[3].v) return {type:'bomb', val:cards[0].v};
        if(cards.length===2 && cards[0].v===17) return {type:'rocket'};
        return {type:'unknown', val:cards[0].v}; // é»˜è®¤å…è®¸å‡ºç‰Œä»¥ä¾¿æµ‹è¯•
    }
    function canBeat(my, enemy) {
        if(!enemy) return true;
        if(my.type === 'rocket') return true;
        if(my.type === 'bomb' && enemy.type !== 'bomb') return true;
        if(my.type !== enemy.type) return false;
        return my.val > enemy.val;
    }

    // å·¥å…·
    function getRelativeIdx(target) { if(target===myIdx)return 0; if(target===(myIdx+2)%3)return 1; return 2; }
    function showBtns(ids) { ids.forEach(id => document.getElementById(id).style.display = 'block'); }
    function hideBtns() { document.querySelectorAll('.game-btn').forEach(b => b.style.display = 'none'); }
    function highlightPlayer(idx) { document.querySelectorAll('.player').forEach(p => p.classList.remove('active')); if(idx===0)document.getElementById('p0').classList.add('active'); if(idx===1)document.getElementById('p1').classList.add('active'); if(idx===2)document.getElementById('p2').classList.add('active'); }
    function updateNames() { document.getElementById('name1').innerText = "ä¸Šå®¶"; document.getElementById('name2').innerText = "ä¸‹å®¶"; }
    function updateCounts() { document.getElementById('count1').style.display = 'block'; document.getElementById('count2').style.display = 'block'; }
    function copyId() { navigator.clipboard.writeText(myId).then(() => alert('æˆ¿å·å·²å¤åˆ¶')); }
    document.body.onclick = (e) => { if(!e.target.closest('.my-hand') && !e.target.closest('.game-btn')) document.querySelectorAll('.poker.selected').forEach(p => p.classList.remove('selected')); };

    </script>
