<body>

    <script>
        // ========== 1. æ•°æ®è¿æ¥å±‚ ==========
        
        // ä» localStorage è¯»å–ä¸»ç³»ç»Ÿçš„ç§¯åˆ†
        let myPoints = parseInt(localStorage.getItem('my_royal_points')) || 100;
        
        // å°è¯•ä» localStorage è¯»å–ä¸»ç³»ç»Ÿçš„è§’è‰²å¡ç‰‡ (å¦‚æœä¸»ç³»ç»Ÿå­˜äº†çš„è¯)
        // å¦‚æœæ²¡è¯»åˆ°ï¼Œå°±ç”¨é»˜è®¤çš„å¯çˆ±è§’è‰²
        let db = [];
        try {

        // é»˜è®¤æ›¿è¡¥è§’è‰² (é˜²æ­¢æ²¡å¡ç‰‡ç©ä¸äº†)
        const defaultChars = [
            { name: "å°å¾·å­", avatar: "https://files.catbox.moe/cweam3.ttf" }, // è¿™é‡Œæ”¾ä¸ªå ä½
            { name: "ç¥ç…œ", avatar: "" },

        // è¯åº“
        const wordPool = [

            { civ: "ç¥ç…œ", spy: "ç¾äººé±¼", hint: "ç”Ÿç‰©" },
            { civ: "æ„Ÿå†’", spy: "å‘çƒ§", hint: "ç—…" },
            { civ: "æ‰‹æœº", spy: "å¯¹è®²æœº", hint: "é€šè®¯å·¥å…·" },

        // æ¸¸æˆçŠ¶æ€
        let gameState = {

            spyIndex: 0,
            selectedIndex: -1,
            isOver: false
        };

        // æ›´æ–°ç§¯åˆ†æ˜¾ç¤º
        function updateScore() {
            document.getElementById('scoreNum').innerText = myPoints;
            // å­˜å› localStorageï¼Œè¿™æ ·ä¸»ç³»ç»Ÿä¹Ÿèƒ½çœ‹åˆ°é’±å˜å¤šäº†ï¼
            localStorage.setItem('my_royal_points', myPoints);
        }

        // ========== 2. æ¸¸æˆé€»è¾‘å±‚ ==========

        function initGame() {
            gameState.isOver = false;
            gameState.selectedIndex = -1;
            
            // é‡ç½® UI
            document.getElementById('resultStamp').className = 'stamp';
            document.getElementById('voteBtn').style.display = 'block';
            document.getElementById('voteBtn').disabled = true;
            document.getElementById('voteBtn').innerText = 'ğŸ‘‰ æŒ‡è®¤å‡¶æ‰‹';
            document.getElementById('nextBtn').style.display = 'none';

            // 1. é€‰è¯
            const wordData = wordPool[Math.floor(Math.random() * wordPool.length)];

            // 2. é€‰äºº (ä¼˜å…ˆç”¨æ•°æ®åº“çš„ï¼Œä¸å¤Ÿç”¨æ›¿è¡¥)
            let pool = (db.length >= 3) ? db : defaultChars;
            // éšæœºæ‰“ä¹±å–3ä¸ª
            let selectedChars = [...pool].sort(() => 0.5 - Math.random()).slice(0, 3);
            
            // 3. å®šå§åº•
            gameState.spyIndex = Math.floor(Math.random() * 3);

            // 4. ç”Ÿæˆç©å®¶æ•°æ®
            gameState.players = selectedChars.map((char, index) => {
                const isSpy = (index === gameState.spyIndex);
                const myWord = isSpy ? wordData.spy : wordData.civ;
                return {
                    name: char.name || "ç¥ç§˜äºº",
                    avatar: char.img || "", // å…¼å®¹ä¸»ç³»ç»Ÿå­—æ®µ img
                    isSpy: isSpy,
                    word: myWord,
                    desc: generateDesc(myWord, wordData.hint, isSpy)

            renderStage();

        }

        // ç®€æ˜“ AI æè¿°ç”Ÿæˆå™¨
        function generateDesc(word, hint, isSpy) {
            const templates = [
                `è¿™ä¸ªä¸œè¥¿æ˜¯${hint}ã€‚`,
                `æˆ‘å¾ˆå–œæ¬¢å®ƒï¼Œç»å¸¸è§åˆ°ã€‚`,
                `å¦‚æœæ²¡äº†å®ƒï¼Œæˆ‘ä¼šå¾ˆå›°æ‰°ã€‚`,
                `å®ƒçš„å½¢çŠ¶å¾ˆæœ‰ç‰¹ç‚¹ã€‚`,
                `æœ‰æ—¶å€™æ˜¯çƒ­çš„ï¼Œæœ‰æ—¶å€™æ˜¯å‡‰çš„ã€‚`
            ];
            let txt = templates[Math.floor(Math.random() * templates.length)];
            
            // å§åº•ç¨å¾®æœ‰ç‚¹ç ´ç»½
            if(isSpy && Math.random() > 0.6) {
                txt = "æˆ‘ä¹Ÿä¸æ˜¯å¾ˆç¡®å®šï¼Œä½†" + txt;
            }
            return txt;
        }

        // ========== 3. æ¸²æŸ“å±‚ ==========

        function renderStage() {
            const container = document.getElementById('charRow');
            container.innerHTML = '';

            gameState.players.forEach((p, idx) => {
                const card = document.createElement('div');
                card.className = 'suspect-card';
                card.onclick = () => selectCard(idx);

                // å¤´åƒå¤„ç†

                card.innerHTML = `

                    <div class="bubble"><span id="type_${idx}">...</span></div>
                `;
                container.appendChild(card);

                // é€ä¸ªå‘è¨€åŠ¨ç”»
                setTimeout(() => {

        }

        function selectCard(idx) {

            gameState.selectedIndex = idx;

            cards.forEach((c, i) => {

                else c.classList.remove('selected');
            });

            const isWin = (gameState.selectedIndex === gameState.spyIndex);

            const targetBubble = cards[gameState.selectedIndex].querySelector('.bubble');

                stamp.innerText = "é€®æ•æˆåŠŸ";

                targetBubble.innerText = `è¢«å‘ç°äº†ï¼æˆ‘æ˜¯å§åº•ã€${gameState.players[gameState.selectedIndex].word}ã€‘ğŸ˜­`;
            } else {

                setTimeout(() => {

                }, 1000);
            }

            document.getElementById('voteBtn').style.display = 'none';

        }

            // å°è¯•å…³é—­ï¼Œå¦‚æœä¸è¡Œå°±è·³å›ä¸»ç³»ç»Ÿ
            window.close(); 
            // å¦‚æœæ˜¯åœ¨åŒä¸€çª—å£æ‰“å¼€çš„ï¼Œå¯ä»¥ç”¨ history.back()
            // history.back();

        // å¯åŠ¨ï¼

    </script>
